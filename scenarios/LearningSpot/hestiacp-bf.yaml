# Hestiacp Bruteforce
type: leaky
name: LearningSpot/hestiacp-bf
description: "Detect Hestiacp Bruteforce"
filter: "evt.Meta.service == 'hestiacp' && evt.Meta.auth_status == 'failed'"
groupby: evt.Meta.source_ip
leakspeed: 1m
capacity: 5
blackhole: 1m
labels:
  service: hestiacp
  classification:
    - attack.T1110
  behavior: "http:bruteforce"
  confidence: 3
  spoofable: 0
  label: "hestiacp Bruteforce"
  remediation: true
