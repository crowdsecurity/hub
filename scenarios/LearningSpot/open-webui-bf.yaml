type: leaky
name: LearningSpot/open-webui-bf
description: "Detect Open WebUI bruteforce"
filter: evt.Meta.log_type == 'open_webui_failed_auth'
groupby: evt.Meta.source_ip
leakspeed: 1m
capacity: 5
blackhole: 5m
reprocess: true
labels:
  service: open_webui
  classification:
    - attack.T1110
  behavior: "http:bruteforce"
  label: "Open WebUI Bruteforce"
  remediation: true
