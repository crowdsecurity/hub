# openvpn bruteforce detection / auth_failed
type: leaky
name: pserranoa/openvpn
description: "Detect openvpn bruteforce"
filter: "evt.Meta.log_type == 'auth_failed'"
leakspeed: "1m"
blackhole: 5m
capacity: 3
groupby: evt.Meta.source_ip
reprocess: true
labels:
 service: openvpn
 type: auth_failed
 remediation: true