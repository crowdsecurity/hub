# Prowlarr bruteforce
type: leaky
name: schiz0phr3ne/prowlarr-bf
description: "Detect Prowlarr bruteforce"
filter: "evt.Meta.log_type in ['prowlarr_failed_authentication']"
leakspeed: "15s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
  service: prowlarr
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  behavior: "http:bruteforce"
  label: "Prowlarr Bruteforce"
  remediation: true
