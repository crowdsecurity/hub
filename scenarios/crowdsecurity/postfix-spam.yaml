# postfix spam
type: leaky
name: crowdsecurity/postfix-spam
description: "Detect spammers"
filter: "evt.Meta.log_type_enh == 'spam-attempt' || evt.Meta.log_type == postfix && evt.Parsed.action == 'reject'"
leakspeed: "10s"
references:
  - https://en.wikipedia.org/wiki/Spamming
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: false
labels:
 service: postfix
 type: bruteforce
 remediation: true
---
# postfix spam
type: trigger
name: crowdsecurity/postscreen-rbl
description: "Detect spammers"
filter: "evt.Meta.log_type_enh == 'spam-attempt' && evt.Meta.pregreet == 'PREGREET'"
leakspeed: "10s"
references:
  - https://en.wikipedia.org/wiki/Spamming
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: false
labels:
 service: postfix
 type: bruteforce
 remediation: true
