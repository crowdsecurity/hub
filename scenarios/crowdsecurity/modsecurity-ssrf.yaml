type: trigger
name: crowdsecurity/modsecurity-ssrf
description: "Server-Side Request Forgery detected via ModSecurity CRS"
filter: |
  evt.Meta.log_type == "modsecurity"
  && (evt.Parsed.ruleseverity == "CRITICAL" || evt.Parsed.ruleseverity == "2")
  && evt.Parsed.ruleid matches "^934"
  && evt.Parsed.tags matches "attack-ssrf"
groupby: evt.Meta.source_ip
labels:
  remediation: true
  classification:
    - attack.T1190
    - attack.T1105
  behavior: "http:ssrf"
  label: "Server-Side Request Forgery"
  confidence: 3
  service: http


