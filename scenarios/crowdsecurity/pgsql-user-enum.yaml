type: leaky
name: crowdsecurity/pgsql-user-enum
description: "Detect postgresql user enumeration"
filter: "evt.Meta.service == 'pgsql' && evt.Meta.auth_status == 'failed'"
groupby: evt.Meta.source_ip
distinct: evt.Meta.target_user
leakspeed: 10s
capacity: 5
blackhole: 1m
labels:
 service: pgsql
 remediation: true
 confidence: 3
 spoofable: 0
 classification:
  - attack.T1110
  - attack.T1589
 behavior: "database:bruteforce"
 label: "Postgres Bruteforce"