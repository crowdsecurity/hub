type: trigger
format: 2.0
#debug: true
name: crowdsecurity/http-dos-invalid-http-versions
description: "Detect requests with invalid HTTP versions, seen in DoS tools"
filter: 'evt.Meta.log_type in ["http_access-log", "http_error-log"] && evt.Parsed.http_version not in ["0.9", "1.0", "1.1", "2.0"]' 
groupby: "evt.Meta.source_ip"
blackhole: 2m
labels:
  type: scan
  remediation: true
