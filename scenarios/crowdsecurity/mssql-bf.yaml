# mysql bruteforce
type: leaky
#debug: true
name: crowdsecurity/mssql-bf
description: "Detect mssql bruteforce"
filter: "evt.Meta.service == 'mssql' && evt.Meta.auth_status == 'failed'"
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 5m
labels:
  remediation: true
  classification:
    - attack.T1110
  behavior: "database:bruteforce"
  label: "MSSQL Bruteforce"
  spoofable: 0
  confidence: 3
  service: mssql
