# vaultwarden bruteforce
type: leaky
name: crowdsecurity/vaultwarden-bf
description: "Detect vaultwarden bruteforce"
filter: "evt.Meta.log_type == 'vaultwarden_failed_auth'"
leakspeed: 1m
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 5m
reprocess: true
labels:
 service: vaultwarden
 type: bruteforce
 remediation: true
---
# vaultwarden user-enum
type: leaky
name: crowdsecurity/vaultwarden-bf_user-enum
description: "Detect vaultwarden user enum bruteforce"
filter: evt.Meta.log_type == 'vaultwarden_failed_auth'
groupby: evt.Meta.source_ip
distinct: evt.Meta.username
leakspeed: 1m
capacity: 5
blackhole: 5m
reprocess: true
labels:
 service: ssh
 type: bruteforce
 remediation: true