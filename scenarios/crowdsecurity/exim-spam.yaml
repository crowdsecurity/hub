type: leaky
name: crowdsecurity/exim-spam
description: "detect spam on Exim"
#debug: true
filter: "evt.Meta.log_type == 'spam-attempt' && evt.Meta.service == 'exim'"
groupby: evt.Meta.source_ip
capacity: 3
leakspeed: "360s"
blackhole: 5m
labels:
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
    - attack.T1598
  behavior: "smtp:spam"
  label: "Exim spam attempt"
  remediation: true
  service: smtp
