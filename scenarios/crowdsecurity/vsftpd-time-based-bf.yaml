# vsftpd time-based bruteforce with false positive reduction
type: conditional
name: crowdsecurity/vsftpd-time-based-bf
description: "Detect time-based FTP bruteforce attempts that evade rate limiting (with false positive reduction)"
filter: "evt.Meta.service == 'ftp' && evt.Meta.log_type in ['ftp_failed_auth', 'auth_success']"
groupby: evt.Meta.source_ip
capacity: -1
cancel_on: "evt.Meta.log_type == 'auth_success'"
condition: |
    let failedAuths = filter(queue.Queue, {#.Meta.log_type == 'ftp_failed_auth'});
    len(failedAuths) >= 3 &&
    MedianInterval(map(failedAuths[-3:], {#.Time})) > duration("2m")
leakspeed: 2h
blackhole: 5m
reprocess: true
labels:
  service: vsftpd
  behavior: "ftp:bruteforce"
  spoofable: 0
  confidence: 3
  classification:
    - attack.T1110
  label: "VSFTPD Time-Based Bruteforce"
  remediation: true

