# 404 scan
type: leaky
debug: true
name: crowdsecurity/http-probing
description: "Detect site scanning/probing from a single ip"
filter: "evt.Meta.service == 'http' && ((evt.Meta.http_status in ['404', '403', '400'] && evt.Parsed.static_ressource == 'false') || evt.Meta.sub_type == 'permission_denied')"
groupby: "evt.Meta.source_ip + '/' + evt.Parsed.target_fqdn"
distinct: "evt.Meta.http_path"
capacity: 10
#debug: true
reprocess: true
leakspeed: "10s"
blackhole: 5m
labels:
 service: http
 type: scan
 remediation: true
