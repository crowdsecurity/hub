# Odoo web auth bruteforce
type: leaky
#debug: true
name: crowdsecurity/odoo-bf
description: "Detect bruteforce on odoo web interface"
filter: "evt.Meta.service == 'odoo' && evt.Meta.auth_status == 'failed'"
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 5m
labels:
  remediation: true
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  behavior: "http:bruteforce"
  label: "Odoo Bruteforce"
  service: odoo
---
# Odoo web auth user_enum
type: leaky
name: crowdsecurity/odoo_user-enum
description: "Detect odoo user enum"
filter: "evt.Meta.service == 'odoo' && evt.Meta.auth_status == 'failed'"
groupby: evt.Meta.source_ip
distinct: evt.Meta.target_user
leakspeed: 10s
capacity: 5
blackhole: 1m
labels:
  remediation: true
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  behavior: "http:bruteforce"
  label: "Odoo Bruteforce"
  service: odoo
