type: trigger
name: crowdsecurity/ssh-refused-conn
description: "Detect sshd refused connections"
filter: "evt.Meta.log_type == 'ssh_refused_conn'"
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
  service: ssh
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  label: "SSH Bruteforce"
  behavior: "ssh:bruteforce"
  remediation: true
