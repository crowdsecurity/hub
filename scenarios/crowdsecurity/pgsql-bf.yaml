# pgsql bruteforce
type: leaky
#debug: true
name: crowdsecurity/pgsql-bf
description: "Detect PgSQL bruteforce"
filter: "evt.Meta.service == 'pgsql' && evt.Meta.auth_status == 'failed'"
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 5m
labels:
 service: pgsql
 remediation: true
 confidence: 3
 spoofable: 0
 classification:
  - attack.T1110
 behavior: "database:bruteforce"
 label: "Postgres Bruteforce"
