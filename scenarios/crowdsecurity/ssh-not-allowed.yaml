# SSH not allowed - user blocked by AllowUsers directive
type: leaky
name: crowdsecurity/ssh-not-allowed
description: "Detect repeated attempts by users blocked via AllowUsers directive"
filter: "evt.Meta.log_type == 'ssh_not_allowed'"
leakspeed: "30s"
capacity: 3
groupby: evt.Meta.source_ip
blackhole: 5m
reprocess: true
labels:
  service: ssh
  confidence: 2
  spoofable: 0
  classification:
    - attack.T1110
  label: "SSH Access Denied (AllowUsers)"
  behavior: "ssh:bruteforce"
  remediation: true
