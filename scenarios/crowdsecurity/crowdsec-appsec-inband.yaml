type: leaky
filter: evt.Meta.log_type == 'appsec-block' && evt.Parsed.action in ["deny", "drop"]
#debug: true
name: crowdsecurity/crowdsec-appsec-inband
description: IP has triggered multiples InBand CrowdSec appsec rules
blackhole: 1m
leakspeed: 30s
capacity: 1
groupby: evt.Meta.source_ip
distinct: evt.Appsec.GetName()
labels:
  confidence: 3
  spoofable: 0
  classification:
   - attack.T1190
  behavior: "http:exploit"
  label: "Triggered multiple InBand CrowdSec AppSec rules"
  service: http
  remediation: true
