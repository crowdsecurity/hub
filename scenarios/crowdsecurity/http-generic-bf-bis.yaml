# 404 scan
type: leaky
#debug: true
name: crowdsecurity/http-generic-bf-bis
description: "Detect generic http brute force"
filter: "evt.Meta.service == 'http' && evt.Meta.sub_type == 'auth_fail'"
groupby: evt.Meta.source_ip
capacity: 5
leakspeed: "10s"
blackhole: 1m
labels:
 service: http
 type: bf
 remediation: true
