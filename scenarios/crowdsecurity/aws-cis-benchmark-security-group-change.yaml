type: trigger
name: crowdsecurity/aws-cis-benchmark-security-group-change
description: "Detect AWS Security Group change"
filter: |
     evt.Unmarshaled.eventName == "AuthorizeSecurityGroupIngress" ||
     evt.Unmarshaled.eventName == "AuthorizeSecurityGroupEgress" ||
     evt.Unmarshaled.eventName == "RevokeSecurityGroupIngress" ||
     evt.Unmarshaled.eventName == "RevokeSecurityGroupEgress" ||
     evt.Unmarshaled.eventName == "CreateSecurityGroup" ||
     evt.Unmarshaled.eventName == "DeleteSecurityGroup"
labels:
  type: compliance
