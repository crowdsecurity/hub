type: leaky
name: crowdsecurity/iptables-scan-multi_ports
description: "ban IPs that are scanning us"
filter: "evt.Meta.log_type == 'iptables_drop' && evt.Meta.service == 'tcp' && evt.Unmarshaled.iptables.OUT == ''"
## If user enables logging on output chain we must check the OUT is empty
groupby: evt.Meta.source_ip
distinct: evt.Parsed.dst_port
capacity: 15
leakspeed: 5s
blackhole: 1m
labels:
  service: tcp
  type: scan
  remediation: true

