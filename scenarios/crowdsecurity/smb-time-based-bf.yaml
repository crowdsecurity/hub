# smb time-based bruteforce with false positive reduction
type: conditional
name: crowdsecurity/smb-time-based-bf
description: "Detect time-based SMB bruteforce attempts that evade rate limiting (with false positive reduction)"
filter: "evt.Meta.log_type == 'smb_failed_auth'"
groupby: evt.Meta.source_ip
capacity: -1
condition: |
    len(queue.Queue) >= 3 &&
    MedianInterval(map(queue.Queue[-3:], { #.Time })) > duration("5m")
leakspeed: 2h
blackhole: 5m
labels:
  service: smb
  behavior: "smb:bruteforce"
  spoofable: 0
  confidence: 3
  classification:
    - attack.T1110
  label: "SMB Time-Based Bruteforce"
  remediation: true

