type: leaky
name: crowdsecurity/proftpd-bf
description: "Detect proftpd bruteforce"
filter: "evt.Meta.service == 'proftpd' && evt.Meta.auth_status == 'failed'"
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
