type: leaky
name: tabobine/http-bf-django
description: "detect django bruteforce"
debug: false
# failed auth on login returns 200
filter: "evt.Meta.log_type == 'http_access-log' && evt.Meta.http_path == '/login' && evt.Parsed.verb == 'POST' && evt.Meta.http_status == '200'"
groupby: evt.Meta.source_ip
capacity: 5
leakspeed: 30s
blackhole: 5m
labels:
 service: http
 type: bruteforce
 remediation: true
