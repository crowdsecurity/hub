# OpenSearch web auth bruteforce
type: leaky
name: bouddha-fr/opensearch-dashboard-bf
description: "Detect bruteforce attempts on OpenSearch web interface"
filter: "evt.Meta.service == 'opensearch' && evt.Meta.auth_status == 'failed'"
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 5m
labels:
  remediation: true
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  behavior: "http:bruteforce"
  label: "OpenSearch Bruteforce"
  service: opensearch
