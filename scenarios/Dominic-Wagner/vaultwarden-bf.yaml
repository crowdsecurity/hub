# vaultwarden bruteforce
type: leaky
name: Dominic-Wagner/vaultwarden-bf
description: "Detect vaultwarden bruteforce"
filter: "evt.Meta.log_type in ['vaultwarden_failed_auth', 'vaultwarden_failed_admin_auth', 'vaultwarden_failed_totp']"
leakspeed: 1m
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 5m
reprocess: true
labels:
  service: vaultwarden
  behavior: "generic:bruteforce"
  classification:
    - attack.T1110
  label: "Vaultwarden Bruteforce"
  spoofable: 0
  confidence: 3
  remediation: true
