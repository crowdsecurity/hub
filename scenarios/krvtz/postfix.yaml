# postfix SASL bruteforcing
type: leaky
name: krvtz/postfix-sasl
description: "Detect Postfix SASL bruteforcing"
debug: false
filter: "evt.Meta.log_type == 'postfix_failed_auth'"
leakspeed: "1m"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 5m
reprocess: false
labels:
  service: postfix
  type: bruteforce
  remediation: true
