# loging bruteforce
type: leaky
name: baudneo/zoneminder-bf
description: "Detect ZoneMinder bruteforce"
filter: "evt.Meta.service == 'zoneminder' && evt.Meta.auth_status == 'failed'"
groupby: "evt.Meta.source_ip"
capacity: 4
leakspeed: "10s"
blackhole: 1m
labels:
  service: zoneminder
  type: bruteforce
  spoofable: 0
  confidence: 3
  remediation: true
  classification:
    - attack.T1110
  behavior: "http:bruteforce"
  label: "Zoneminder bruteforce"
