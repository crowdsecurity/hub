# navidrome BF scan
name: gauth-fr/navidrome-bf
description: "Detect navidrome bruteforce"
filter: "evt.Meta.log_type == 'navidrome_failed_auth'"
#debug: true
type: leaky
groupby: evt.Meta.source_ip
leakspeed: "20s"
capacity: 5
blackhole: 1m
