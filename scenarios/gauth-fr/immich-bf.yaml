# immich BF scan
name: gauth-fr/immich-bf
description: "Detect immich bruteforce"
filter: "evt.Meta.service == 'immich' && evt.Meta.auth_status == 'failed'"
#debug: true
type: leaky
groupby: evt.Meta.source_ip
leakspeed: "20s"
capacity: 5
blackhole: 1m
labels:
  service: immich
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  label: "Immich Bruteforce"
  behavior: "http:bruteforce"
  remediation: true
---
# immich user-enum
type: leaky
name: gauth-fr/immich-bf_user-enum
description: "Detect immich user enum bruteforce"
