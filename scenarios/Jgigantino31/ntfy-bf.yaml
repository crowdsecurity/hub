# ntfy BF scan
name: Jgigantino31/ntfy-bf
description: "Detect ntfy bruteforce"
filter: "evt.Meta.service == 'ntfy' && evt.Meta.auth_status == 'failed'"
#debug: true
type: leaky
groupby: evt.Meta.source_ip
leakspeed: 20s
capacity: 5
blackhole: 1m
labels:
  service: ntfy
  behavior: "http:bruteforce"
  spoofable: 0
  confidence: 3
  classification:
    - attack.T1110
  label: "Ntfy Bruteforce"
  remediation: true
