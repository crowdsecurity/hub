# Global brouteforce
type: leaky
#debug: true
name: hitech95/email-generic-bf
description: "Detect generic email brute force"
filter: "evt.Meta.service == 'nginxmail' && evt.Meta.auth_status == 'failed'"
groupby: evt.Meta.source_ip
capacity: 5
leakspeed: "10s"
blackhole: 1m
labels:
  service: pop3/imap
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  behavior: "pop3/imap:bruteforce"
  label: "POP3/IMAP Bruteforce"
  remediation: true
---
# Per user brouteforce
type: leaky
#debug: true
name: hitech95/email-user-bf
description: "Detect specific user email brute force"
filter: "evt.Meta.service == 'nginxmail' && evt.Meta.auth_status == 'failed'"
groupby: evt.Meta.source_ip
distinct: evt.Meta.target_user
capacity: 3
leakspeed: "30s"
blackhole: 1m
labels:
  service: pop3/imap
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1589.002
    - attack.T1110
  behavior: "pop3/imap:bruteforce"
  label: "Mail User Enum Bruteforce"
  remediation: true
