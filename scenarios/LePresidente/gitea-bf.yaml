# gitea BF scan
name: LePresidente/gitea-bf
description: "Detect gitea bruteforce"
filter: "evt.Meta.log_type == 'gitea_failed_auth'"
#debug: true
type: leaky
groupby: evt.Meta.source_ip
leakspeed: "20s"
capacity: 5
blackhole: 1m
labels:
  service: gitea
  type: bruteforce
  remediation: true
