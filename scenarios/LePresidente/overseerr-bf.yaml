# overseerr BF scan
name: LePresidente/overseerr-bf
description: "Detect overseerr bruteforce"
filter: "evt.Meta.service == 'overseerr' && evt.Meta.auth_status == 'failed'"
#debug: true
type: leaky
groupby: evt.Meta.source_ip
leakspeed: 20s
capacity: 5
blackhole: 1m
labels:
  service: overseerr
  behavior: "http:bruteforce"
  spoofable: 0
  confidence: 3
  classification:
    - attack.T1110
  label: "Overseerr Bruteforce"
  remediation: true
---
# overseerr user-enum
type: leaky
name: LePresidente/overseerr-bf_user-enum
description: "Detect overseerr user enum bruteforce"
filter: "evt.Meta.service == 'overseerr' && evt.Meta.auth_status == 'failed'"
groupby: evt.Meta.source_ip
distinct: evt.Meta.target_user
leakspeed: 1m
capacity: 5
blackhole: 1m
labels:
  service: overseerr
  behavior: "http:bruteforce"
  spoofable: 0
  confidence: 3
  classification:
    - attack.T1589
    - attack.T1110
  label: "Overseerr User Enumeration"
  remediation: true
