# jellyfin BF scan
name: LePresidente/jellyfin-bf
description: "Detect jellyfin bruteforce"
filter: "evt.Meta.service == 'jellyfin' && evt.Meta.auth_status == 'failed'"
#debug: true
type: leaky
groupby: evt.Meta.source_ip
leakspeed: 20s
capacity: 5
blackhole: 1m
labels:
  service: jellyfin
  behavior: "http:bruteforce"
  classification:
    - attack.T1110
  spoofable: 0
  confidence: 3
  label: "Jellyfin Bruteforce"
  remediation: true
---
# jellyfin user-enum
type: leaky
name: LePresidente/jellyfin-bf_user-enum
description: "Detect jellyfin user enum bruteforce"
filter: "evt.Meta.service == 'jellyfin' && evt.Meta.auth_status == 'failed'"
groupby: evt.Meta.source_ip
distinct: evt.Meta.target_user
leakspeed: 1m
capacity: 5
blackhole: 1m
labels:
  service: jellyfin
  behavior: "http:bruteforce"
  spoofable: 0
  confidence: 3
  classification:
    - attack.T1589
    - attack.T1110
  label: "Jellyfin User Enumeration"
  remediation: true
