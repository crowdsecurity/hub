# jellyseerr BF scan
name: LePresidente/jellyseerr-bf
description: "Detect jellyseerr bruteforce"
filter: "evt.Meta.service == 'jellyseerr' && evt.Meta.auth_status == 'failed'"
#debug: true
type: leaky
groupby: evt.Meta.source_ip
leakspeed: 20s
capacity: 5
blackhole: 1m
labels:
  service: jellyseerr
  behavior: "http:bruteforce"
  spoofable: 0
  confidence: 3
  classification:
    - attack.T1110
  label: "Jellyseerr Bruteforce"
  remediation: true
