# Mikrotik BF scan
name: a1ad/mikrotik-bf
description: "Detect Mikrotik bruteforce"
filter: "evt.Meta.service == 'mikrotik' && evt.Meta.auth_status == 'failed'"
#debug: true
type: leaky
groupby: evt.Meta.source_ip
leakspeed: "20s"
capacity: 5
blackhole: 1m
labels:
  service: mikrotik
  behavior: "iot:bruteforce"
  classification:
    - attack.T1110
  spoofable: 0
  confidence: 3
  label: "Mikrotik Bruteforce"
  remediation: true
