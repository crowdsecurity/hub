type: leaky
name: a1ad/mikrotik-scan-multi_ports
description: "ban IPs that are scanning us"
filter: "evt.Meta.log_type == 'mikrotik_drop' && evt.Meta.service == 'tcp_udp'"
groupby: evt.Meta.source_ip
distinct: evt.Parsed.dst_port
capacity: 15
leakspeed: 5s
blackhole: 1m
labels:
  service: tcp_udp
  type: scan
  remediation: true
