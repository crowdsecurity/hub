# Lemonldap::NG brutforce
type: leaky
#debug: true
name: fws/lemonldap-ng-bf
description: "Detect Lemonldap::NG bruteforce"
filter: evt.Meta.service == 'llng' and evt.Meta.log_type == 'llng_auth_fail'
leakspeed: 30s
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
  service: llng
  type: bruteforce
  remediation: true
