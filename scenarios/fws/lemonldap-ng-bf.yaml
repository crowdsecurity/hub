name: fws/lemonldap-ng-user-enum
description: "Detect Lemonldap::NG user enum bruteforce"
filter: evt.Meta.service == 'llng' and evt.Meta.log_type == 'llng_auth_fail'
groupby: evt.Meta.source_ip
distinct: evt.Meta.user
leakspeed: 2m
capacity: 5
blackhole: 1m
labels:
