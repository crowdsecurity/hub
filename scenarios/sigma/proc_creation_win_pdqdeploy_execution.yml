type: trigger
name: sigma/proc_creation_win_pdqdeploy_execution
description: |
  Detect use of PDQ Deploy remote admin tool
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Description == 'PDQ Deploy Console' || evt.Parsed.Product == 'PDQ Deploy' || evt.Parsed.Company == 'PDQ.com' || evt.Parsed.OriginalFileName == 'PDQDeployConsole.exe')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1072

  label: "PDQ Deploy Remote Adminstartion Tool Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

