type: trigger
name: sigma/proc_creation_win_vscode_child_processes_anomalies
description: |
  Detects uncommon or suspicious child processes spawning from a VsCode "code.exe" process. This could indicate an attempt of persistence via VsCode tasks or terminal profiles.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.ParentImage endsWith '\\code.exe' && (evt.Parsed.Image endsWith '\\calc.exe' || evt.Parsed.Image endsWith '\\regsvr32.exe' || evt.Parsed.Image endsWith '\\rundll32.exe' || evt.Parsed.Image endsWith '\\cscript.exe' || evt.Parsed.Image endsWith '\\wscript.exe' || (evt.Parsed.Image endsWith '\\powershell.exe' || evt.Parsed.Image endsWith '\\pwsh.exe' || evt.Parsed.Image endsWith '\\cmd.exe') && (evt.Parsed.CommandLine contains 'Invoke-Expressions' || evt.Parsed.CommandLine contains 'IEX' || evt.Parsed.CommandLine contains 'Invoke-Command' || evt.Parsed.CommandLine contains 'ICM' || evt.Parsed.CommandLine contains 'DownloadString' || evt.Parsed.CommandLine contains 'rundll32' || evt.Parsed.CommandLine contains 'regsvr32' || evt.Parsed.CommandLine contains 'wscript' || evt.Parsed.CommandLine contains 'cscript') || evt.Parsed.Image contains 'C:\\Users\\Public\\' || evt.Parsed.Image contains 'C:\\Windows\\Temp\\' || evt.Parsed.Image contains 'C:\\Temp\\'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218
#  - attack.t1202

  label: "VsCode Child Process Anomaly"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

