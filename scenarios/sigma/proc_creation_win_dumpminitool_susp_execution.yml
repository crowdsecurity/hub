type: trigger
name: sigma/proc_creation_win_dumpminitool_susp_execution
description: |
  Detects suspicious ways to use the "DumpMinitool.exe" binary
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\DumpMinitool.exe' || evt.Parsed.Image endsWith '\\DumpMinitool.x86.exe' || evt.Parsed.Image endsWith '\\DumpMinitool.arm64.exe' || evt.Parsed.OriginalFileName == 'DumpMinitool.exe' || evt.Parsed.OriginalFileName == 'DumpMinitool.x86.exe' || evt.Parsed.OriginalFileName == 'DumpMinitool.arm64.exe') && (not (evt.Parsed.Image contains '\\Microsoft Visual Studio\\' || evt.Parsed.Image contains '\\Extensions\\') || evt.Parsed.CommandLine contains '.txt' || (evt.Parsed.CommandLine contains ' Full' || evt.Parsed.CommandLine contains ' Mini' || evt.Parsed.CommandLine contains ' WithHeap') && not (evt.Parsed.CommandLine contains '--dumpType')))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1036
#  - attack.t1003.001

  label: "Suspicious DumpMinitool Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

