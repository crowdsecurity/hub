type: trigger
name: sigma/proc_creation_win_findstr_susp_parent
description: |
  Detects findstring commands with a suspicious ParentCommandLine
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\findstr.exe' || evt.Parsed.OriginalFileName == 'FINDSTR.EXE') && evt.Parsed.ParentCommandLine contains 'tasklist' && not (evt.Parsed.CommandLine contains 'httpd.exe'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1057

  label: "Findstr Suspicious ParentCommandLine"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

