type: trigger
name: sigma/proc_creation_win_icacls_deny
description: |
  Detect use of icacls to deny access for everyone in Users folder sometimes used to hide malicious files
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.OriginalFileName == 'iCACLS.EXE' || evt.Parsed.Image endsWith '\\icacls.exe') && evt.Parsed.CommandLine contains 'C:\\Users\\' && evt.Parsed.CommandLine contains '/deny' && evt.Parsed.CommandLine contains 'S-1-1-0:')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1564.001

  label: "Use Icacls to Hide File to Everyone"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

