type: trigger
name: sigma/proc_creation_win_reg_defender_exclusion
description: |
  Detects the usage of "reg.exe" to add Defender folder exclusions. Qbot has been seen using this technique to add exlcusions for folders within AppData and ProgramData.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\reg.exe' && (evt.Parsed.CommandLine contains 'SOFTWARE\\Microsoft\\Windows Defender\\Exclusions\\Paths' || evt.Parsed.CommandLine contains 'SOFTWARE\\Microsoft\\Microsoft Antimalware\\Exclusions\\Paths') && evt.Parsed.CommandLine contains 'ADD ' && evt.Parsed.CommandLine contains '/t ' && evt.Parsed.CommandLine contains 'REG_DWORD ' && evt.Parsed.CommandLine contains '/v ' && evt.Parsed.CommandLine contains '/d ' && evt.Parsed.CommandLine contains '0')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1562.001

  label: "Suspicious Windows Defender Folder Exclusion Added Via Reg.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

