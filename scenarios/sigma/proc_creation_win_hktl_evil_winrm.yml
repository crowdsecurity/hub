type: trigger
name: sigma/proc_creation_win_hktl_evil_winrm
description: |
  Adversaries may use Valid Accounts to log into a computer using the Remote Desktop Protocol (RDP). The adversary may then perform actions as the logged-on user.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\ruby.exe' && evt.Parsed.CommandLine contains '-i ' && evt.Parsed.CommandLine contains '-u ' && evt.Parsed.CommandLine contains '-p ')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1021.006

  label: "HackTool - WinRM Access Via Evil-WinRM"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

