type: trigger
name: sigma/proc_creation_win_netsh_fw_rules_discovery
description: |
  Adversaries may look for details about the network configuration and settings of systems they access or through information discovery of remote systems
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\netsh.exe' || evt.Parsed.OriginalFileName == 'netsh.exe') && evt.Parsed.CommandLine contains 'netsh ' && evt.Parsed.CommandLine contains 'show ' && evt.Parsed.CommandLine contains 'firewall ' && (evt.Parsed.CommandLine contains 'config ' || evt.Parsed.CommandLine contains 'state ' || evt.Parsed.CommandLine contains 'rule ' || evt.Parsed.CommandLine contains 'name=all'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1016

  label: "Suspicious Firewall Configuration Discovery Via Netsh.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

