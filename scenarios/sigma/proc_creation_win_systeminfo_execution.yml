type: trigger
name: sigma/proc_creation_win_systeminfo_execution
description: |
  Detects usage of the "systeminfo" command to retrieve information
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\systeminfo.exe' || evt.Parsed.OriginalFileName == 'sysinfo.exe')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1082

  label: "Suspicious Execution of Systeminfo"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

