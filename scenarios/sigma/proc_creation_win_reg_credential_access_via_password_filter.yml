type: trigger
name: sigma/proc_creation_win_reg_credential_access_via_password_filter
description: |
  Detects dropping of dll files in system32 that may be used to retrieve user credentials from LSASS
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'HKLM\\SYSTEM\\CurrentControlSet\\Control\\Lsa' && evt.Parsed.CommandLine contains 'scecli\\0' && evt.Parsed.CommandLine contains 'reg add')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1556.002

  label: "Dropping Of Password Filter DLL"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

