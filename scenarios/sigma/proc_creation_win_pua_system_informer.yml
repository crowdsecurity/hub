type: trigger
name: sigma/proc_creation_win_pua_system_informer
description: |
  Detects the execution of System Informer, a task manager tool to view and manipulate processes, kernel options and other low level operations
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\SystemInformer.exe' || evt.Parsed.OriginalFileName == 'SystemInformer.exe' || evt.Parsed.Description == 'System Informer' || evt.Parsed.Product == 'System Informer' || evt.Parsed.Hashes contains 'MD5=19426363A37C03C3ED6FEDF57B6696EC' || evt.Parsed.Hashes contains 'SHA1=8B12C6DA8FAC0D5E8AB999C31E5EA04AF32D53DC' || evt.Parsed.Hashes contains 'SHA256=8EE9D84DE50803545937A63C686822388A3338497CDDB660D5D69CF68B68F287' || evt.Parsed.Hashes contains 'IMPHASH=B68908ADAEB5D662F87F2528AF318F12' || evt.Parsed.md5 == '19426363A37C03C3ED6FEDF57B6696EC' || evt.Parsed.sha1 == '8B12C6DA8FAC0D5E8AB999C31E5EA04AF32D53DC' || evt.Parsed.sha256 == '8EE9D84DE50803545937A63C686822388A3338497CDDB660D5D69CF68B68F287' || evt.Parsed.Imphash == 'B68908ADAEB5D662F87F2528AF318F12')
blackhole: 2m
