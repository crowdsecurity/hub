type: trigger
name: sigma/proc_creation_win_susp_execution_from_guid_folder_names
description: |
  Detects potential suspicious execution of a GUID like folder name located in a suspicious location such as %TEMP% as seen being used in IcedID attacks
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.CommandLine contains '\\AppData\\Roaming\\' || evt.Parsed.CommandLine contains '\\AppData\\Local\\Temp\\') && evt.Parsed.CommandLine contains '\\{' && evt.Parsed.CommandLine contains '}\\' && not (evt.Parsed.Image contains '\\{' && evt.Parsed.Image contains '}\\' || evt.Parsed.Image == '' || evt.Parsed.Image == 'C:\\Windows\\System32\\drvinst.exe'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1027

  label: "Suspicious Execution From GUID Like Folder Names"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

