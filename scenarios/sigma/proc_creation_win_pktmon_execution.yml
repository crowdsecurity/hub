type: trigger
name: sigma/proc_creation_win_pktmon_execution
description: |
  Detects execution of PktMon, a tool that captures network packets.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\pktmon.exe' || evt.Parsed.OriginalFileName == 'PktMon.exe')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1040

  label: "PktMon.EXE Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

