type: trigger
name: sigma/proc_creation_win_wmic_recon_product_class
description: |
  Detects the execution of WMIC in order to get a list of firewall and antivirus products
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\wmic.exe' || evt.Parsed.OriginalFileName == 'wmic.exe') && (evt.Parsed.CommandLine contains 'AntiVirusProduct' || evt.Parsed.CommandLine contains 'FirewallProduct'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1047

  label: "Potential Product Class Reconnaissance Via Wmic.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

