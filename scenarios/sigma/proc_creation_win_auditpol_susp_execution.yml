type: trigger
name: sigma/proc_creation_win_auditpol_susp_execution
description: |
  Threat actors can use auditpol binary to change audit policy configuration to impair detection capability.
  This can be carried out by selectively disabling/removing certain audit policies as well as restoring a custom policy owned by the threat actor.
  
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\auditpol.exe' || evt.Parsed.OriginalFileName == 'AUDITPOL.EXE') && (evt.Parsed.CommandLine contains 'disable' || evt.Parsed.CommandLine contains 'clear' || evt.Parsed.CommandLine contains 'remove' || evt.Parsed.CommandLine contains 'restore'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1562.002

  label: "Audit Policy Tampering Via Auditpol"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

