type: trigger
name: sigma/proc_creation_win_sysinternals_psexec_execution
description: |
  Detects user accept agreement execution in psexec commandline
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\psexec.exe' || evt.Parsed.OriginalFileName == 'psexec.c')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1569
#  - attack.t1021

  label: "Psexec Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

