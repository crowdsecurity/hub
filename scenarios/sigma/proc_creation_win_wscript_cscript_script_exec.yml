type: trigger
name: sigma/proc_creation_win_wscript_cscript_script_exec
description: |
  Detects script file execution (.js, .jse, .vba, .vbe, .vbs, .wsf) by Wscript/Cscript
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.OriginalFileName == 'wscript.exe' || evt.Parsed.OriginalFileName == 'cscript.exe' || evt.Parsed.Image endsWith '\\wscript.exe' || evt.Parsed.Image endsWith '\\cscript.exe') && (evt.Parsed.CommandLine contains '.js' || evt.Parsed.CommandLine contains '.jse' || evt.Parsed.CommandLine contains '.vba' || evt.Parsed.CommandLine contains '.vbe' || evt.Parsed.CommandLine contains '.vbs' || evt.Parsed.CommandLine contains '.wsf'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1059.005
#  - attack.t1059.007

  label: "WSF/JSE/JS/VBA/VBE File Execution Via Cscript/Wscript"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

