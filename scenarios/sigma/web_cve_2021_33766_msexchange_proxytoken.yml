type: trigger
name: sigma/web_cve_2021_33766_msexchange_proxytoken
description: |
  Detects the exploitation of Microsoft Exchange ProxyToken vulnerability as described in CVE-2021-33766
filter: |
  evt.Meta.service == 'http' && ((evt.Meta.http_verb == "POST" && (evt.Parsed.http_args contains "/ecp/" && evt.Parsed.http_args contains "/RulesEditor/InboxRules.svc/NewObject") && int(evt.Meta.http_status) == 500) || ((evt.Parsed.http_args contains "SecurityToken=" && evt.Parsed.http_args contains "/ecp/") && int(evt.Meta.http_status) == 500))
blackhole: 2m
labels:
  type: exploit
  remediation: true
