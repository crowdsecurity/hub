type: trigger
name: sigma/proc_creation_win_powershell_set_service_disabled
description: |
  Detects the use of the PowerShell "Set-Service" cmdlet to change the startup type of a service to "disabled" or "manual"
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\powershell.exe' || evt.Parsed.OriginalFileName == 'PowerShell.EXE') && evt.Parsed.CommandLine contains 'Set-Service' && evt.Parsed.CommandLine contains '-StartupType' && (evt.Parsed.CommandLine contains 'Disabled' || evt.Parsed.CommandLine contains 'Manual'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1562.001

  label: "Service StartupType Change Via PowerShell Set-Service"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

