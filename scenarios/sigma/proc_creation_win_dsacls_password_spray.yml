type: trigger
name: sigma/proc_creation_win_dsacls_password_spray
description: |
  Detects possible password spraying attempts using Dsacls
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\dsacls.exe' || evt.Parsed.OriginalFileName == 'DSACLS.EXE') && evt.Parsed.CommandLine contains '/user:' && evt.Parsed.CommandLine contains '/passwd:')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218

  label: "Potential Password Spraying Attempt Using Dsacls.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

