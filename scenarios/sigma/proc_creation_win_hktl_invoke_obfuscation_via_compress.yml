type: trigger
name: sigma/proc_creation_win_hktl_invoke_obfuscation_via_compress
description: |
  Detects Obfuscated Powershell via COMPRESS OBFUSCATION
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'new-object' && evt.Parsed.CommandLine contains 'text.encoding]::ascii' && (evt.Parsed.CommandLine contains 'system.io.compression.deflatestream' || evt.Parsed.CommandLine contains 'system.io.streamreader' || evt.Parsed.CommandLine contains 'readtoend('))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1027
#  - attack.t1059.001

  label: "Invoke-Obfuscation COMPRESS OBFUSCATION"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

