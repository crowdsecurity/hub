type: trigger
name: sigma/proc_creation_win_powershell_download_cradles
description: |
  Detects suspicious ways to download files or content using PowerShell
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '.DownloadString(' || evt.Parsed.CommandLine contains '.DownloadFile(' || evt.Parsed.CommandLine contains 'Invoke-WebRequest ' || evt.Parsed.CommandLine contains 'iwr ')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:

  label: "PowerShell Web Download"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

