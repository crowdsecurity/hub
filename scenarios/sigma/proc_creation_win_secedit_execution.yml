type: trigger
name: sigma/proc_creation_win_secedit_execution
description: |
  Detects potential suspicious behaviour using secedit.exe. Such as exporting or modifying the security policy
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\secedit.exe' || evt.Parsed.OriginalFileName == 'SeCEdit') && (evt.Parsed.CommandLine contains '/export' && evt.Parsed.CommandLine contains '/cfg' || evt.Parsed.CommandLine contains '/configure' && evt.Parsed.CommandLine contains '/db'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
