type: trigger
name: sigma/proc_creation_win_renamed_ftp
description: |
  Detects the execution of a renamed "ftp.exe" binary based on the PE metadata fields
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.OriginalFileName == 'ftp.exe' && not (evt.Parsed.Image endsWith '\\ftp.exe'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1059
#  - attack.t1202

  label: "Renamed FTP.EXE Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

