type: trigger
name: sigma/proc_creation_win_rundll32_no_params
description: |
  Detects suspicious start of rundll32.exe without any parameters as found in CobaltStrike beacon activity
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine endsWith '\\rundll32.exe' && not (evt.Parsed.ParentImage endsWith '\\svchost.exe' || evt.Parsed.ParentImage contains '\\AppData\\Local\\' || evt.Parsed.ParentImage contains '\\Microsoft\\Edge\\'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1202

  label: "Suspicious Rundll32 Without Any CommandLine Params"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

