type: trigger
name: sigma/proc_creation_win_7zip_password_compression
description: |
  An adversary may compress or encrypt data that is collected prior to exfiltration using 3rd party utilities
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Description contains '7-Zip' || evt.Parsed.Image endsWith '\\7z.exe' || evt.Parsed.Image endsWith '\\7zr.exe' || evt.Parsed.Image endsWith '\\7za.exe' || evt.Parsed.OriginalFileName == '7z.exe' || evt.Parsed.OriginalFileName == '7za.exe') && evt.Parsed.CommandLine contains ' -p' && (evt.Parsed.CommandLine contains ' a ' || evt.Parsed.CommandLine contains ' u '))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1560.001

  label: "Compress Data and Lock With Password for Exfiltration With 7-ZIP"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

