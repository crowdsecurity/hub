type: trigger
name: sigma/proc_creation_win_wsl_child_processes_anomalies
description: |
  Detects uncommon or suspicious child processes spawning from a WSL process. This could indicate an attempt to evade parent/child relationship detections or persistence attempts via cron using WSL
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.ParentImage endsWith '\\wsl.exe' || evt.Parsed.ParentImage endsWith '\\wslhost.exe') && (evt.Parsed.Image endsWith '\\powershell.exe' || evt.Parsed.Image endsWith '\\pwsh.exe' || evt.Parsed.Image endsWith '\\cmd.exe' || evt.Parsed.Image endsWith '\\calc.exe' || evt.Parsed.Image contains '\\AppData\\Local\\Temp\\' || evt.Parsed.Image contains 'C:\\Users\\Public\\' || evt.Parsed.Image contains 'C:\\Windows\\Temp\\' || evt.Parsed.Image contains 'C:\\Temp\\' || evt.Parsed.Image contains '\\Downloads\\' || evt.Parsed.Image contains '\\Desktop\\'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218
#  - attack.t1202

  label: "WSL Child Process Anomaly"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

