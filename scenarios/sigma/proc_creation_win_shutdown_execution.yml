type: trigger
name: sigma/proc_creation_win_shutdown_execution
description: |
  Use of the commandline to shutdown or reboot windows
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\shutdown.exe' && (evt.Parsed.CommandLine contains '/r ' || evt.Parsed.CommandLine contains '/s '))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1529

  label: "Suspicious Execution of Shutdown"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

