type: trigger
name: sigma/proc_creation_win_where_browser_data_recon
description: |
  Adversaries may enumerate browser bookmarks to learn more about compromised hosts.
  Browser bookmarks may reveal personal information about users (ex: banking sites, interests, social media, etc.) as well as details about
  internal network resources such as servers, tools/dashboards, or other related infrastructure.
  
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\where.exe' || evt.Parsed.OriginalFileName == 'where.exe') && (evt.Parsed.CommandLine contains 'places.sqlite' || evt.Parsed.CommandLine contains 'cookies.sqlite' || evt.Parsed.CommandLine contains 'formhistory.sqlite' || evt.Parsed.CommandLine contains 'logins.json' || evt.Parsed.CommandLine contains 'key4.db' || evt.Parsed.CommandLine contains 'key3.db' || evt.Parsed.CommandLine contains 'sessionstore.jsonlz4' || evt.Parsed.CommandLine contains 'History' || evt.Parsed.CommandLine contains 'Bookmarks' || evt.Parsed.CommandLine contains 'Cookies' || evt.Parsed.CommandLine contains 'Login Data'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1217

  label: "Suspicious Where Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

