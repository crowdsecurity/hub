type: trigger
name: sigma/proc_creation_win_node_adobe_creative_cloud_abuse
description: |
  Detects the execution of other scripts using the Node executable packaged with Adobe Creative Cloud
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\Adobe Creative Cloud Experience\\libs\\node.exe' && not (evt.Parsed.CommandLine contains 'Adobe Creative Cloud Experience\\js'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1127
#  - attack.t1059.007

  label: "Node Process Executions"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

