type: trigger
name: sigma/proc_creation_win_hktl_quarks_pwdump
description: |
  Detects usage of the Quarks PwDump tool via commandline arguments
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\QuarksPwDump.exe' || evt.Parsed.CommandLine == ' -dhl' || evt.Parsed.CommandLine == ' --dump-hash-local' || evt.Parsed.CommandLine == ' -dhdc' || evt.Parsed.CommandLine == ' --dump-hash-domain-cached' || evt.Parsed.CommandLine == ' --dump-bitlocker' || evt.Parsed.CommandLine == ' -dhd ' || evt.Parsed.CommandLine == ' --dump-hash-domain ' || evt.Parsed.CommandLine == '--ntds-file')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1003.002

  label: "HackTool - Quarks PwDump Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

