type: trigger
name: sigma/proc_creation_win_certutil_certificate_installation
description: |
  Detects execution of "certutil" with the "addstore" flag in order to install a new certificate on the system.
  Adversaries may install a root certificate on a compromised system to avoid warnings when connecting to adversary controlled web servers.
  
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\certutil.exe' || evt.Parsed.OriginalFileName == 'CertUtil.exe') && (evt.Parsed.CommandLine contains '/addstore' || evt.Parsed.CommandLine contains '-addstore') && evt.Parsed.CommandLine contains 'root')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1553.004

  label: "New Root Certificate Installed Via Certutil.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

