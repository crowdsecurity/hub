type: trigger
name: sigma/web_cve_2020_0688_msexchange
description: |
  Detects the exploitation of Microsoft Exchange vulnerability as described in CVE-2020-0688
filter: |
  evt.Meta.service == 'http' && ((evt.Meta.http_verb == "GET" && (evt.Parsed.http_args contains "/ecp/" || evt.Parsed.http_args contains "/owa/")) && evt.Parsed.http_args contains "__VIEWSTATE=")
blackhole: 2m
labels:
  type: exploit
  remediation: true
