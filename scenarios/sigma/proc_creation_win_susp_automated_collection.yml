type: trigger
name: sigma/proc_creation_win_susp_automated_collection
description: |
  Once established within a system or network, an adversary may use automated techniques for collecting internal data.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.CommandLine contains '.doc' || evt.Parsed.CommandLine contains '.docx' || evt.Parsed.CommandLine contains '.xls' || evt.Parsed.CommandLine contains '.xlsx' || evt.Parsed.CommandLine contains '.ppt' || evt.Parsed.CommandLine contains '.pptx' || evt.Parsed.CommandLine contains '.rtf' || evt.Parsed.CommandLine contains '.pdf' || evt.Parsed.CommandLine contains '.txt') && (evt.Parsed.CommandLine contains 'dir ' && evt.Parsed.CommandLine contains ' /b ' && evt.Parsed.CommandLine contains ' /s ' || evt.Parsed.OriginalFileName == 'FINDSTR.EXE' && (evt.Parsed.CommandLine contains ' /e ' || evt.Parsed.CommandLine contains ' /si ')))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1119
#  - attack.t1552.001

  label: "Automated Collection Command Prompt"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

