type: trigger
name: sigma/proc_creation_win_hktl_invoke_obfuscation_obfuscated_iex_commandline
description: |
  Detects all variations of obfuscated powershell IEX invocation code generated by Invoke-Obfuscation framework from the following code block
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine matches '\\$PSHome\\[\\s*\\d{1,3}\\s*\\]\\s*\\+\\s*\\$PSHome\\[' || evt.Parsed.CommandLine matches '\\$ShellId\\[\\s*\\d{1,3}\\s*\\]\\s*\\+\\s*\\$ShellId\\[' || evt.Parsed.CommandLine matches '\\$env:Public\\[\\s*\\d{1,3}\\s*\\]\\s*\\+\\s*\\$env:Public\\[' || evt.Parsed.CommandLine matches '\\$env:ComSpec\\[(\\s*\\d{1,3}\\s*,){2}' || evt.Parsed.CommandLine matches '\\*mdr\\*\\W\\s*\\)\\.Name' || evt.Parsed.CommandLine matches '\\$VerbosePreference\\.ToString\\(' || evt.Parsed.CommandLine matches '\\[String\\]\\s*\\$VerbosePreference')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1027
#  - attack.t1059.001

  label: "Invoke-Obfuscation Obfuscated IEX Invocation"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

