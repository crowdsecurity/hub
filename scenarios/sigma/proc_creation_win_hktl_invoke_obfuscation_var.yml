type: trigger
name: sigma/proc_creation_win_hktl_invoke_obfuscation_var
description: |
  Detects Obfuscated use of Environment Variables to execute PowerShell
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'cmd' && evt.Parsed.CommandLine contains '"set' && evt.Parsed.CommandLine contains '-f' && (evt.Parsed.CommandLine contains '/c' || evt.Parsed.CommandLine contains '/r'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1027
#  - attack.t1059.001

  label: "Invoke-Obfuscation VAR+ Launcher"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

