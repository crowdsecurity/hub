type: trigger
name: sigma/proc_creation_win_remote_access_tools_anydesk_piped_password_via_cli
description: |
  Detects piping the password to an anydesk instance via CMD and the '--set-password' flag.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '/c ' && evt.Parsed.CommandLine contains 'echo ' && evt.Parsed.CommandLine contains '.exe --set-password')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1219

  label: "Remote Access Tool - AnyDesk Piped Password Via CLI"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

