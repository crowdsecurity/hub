type: trigger
name: sigma/proc_creation_win_sysinternals_psservice
description: |
  Detects usage of Sysinternals PsService which can be abused for service reconnaissance and tampering
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.OriginalFileName == 'psservice.exe' || evt.Parsed.Image endsWith '\\PsService.exe' || evt.Parsed.Image endsWith '\\PsService64.exe')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1543.003

  label: "Sysinternals PsService Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

