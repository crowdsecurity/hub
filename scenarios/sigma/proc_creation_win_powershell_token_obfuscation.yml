type: trigger
name: sigma/proc_creation_win_powershell_token_obfuscation
description: |
  Detects TOKEN OBFUSCATION technique from Invoke-Obfuscation
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine matches '\\w+`(\\w+|-|.)`[\\w+|\\s]' || evt.Parsed.CommandLine matches '"(\\{\\d\\})+"\\s*-f' || evt.Parsed.CommandLine matches '\\$\\{((e|n|v)*`(e|n|v)*)+:path\\}|\\$\\{((e|n|v)*`(e|n|v)*)+:((p|a|t|h)*`(p|a|t|h)*)+\\}|\\$\\{env:((p|a|t|h)*`(p|a|t|h)*)+\\}')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1027.009

  label: "Powershell Token Obfuscation - Process Creation"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

