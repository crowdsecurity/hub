type: trigger
name: sigma/proc_creation_win_taskkill_sep
description: |
  Detects one of the possible scenarios for disabling Symantec Endpoint Protection.
  Symantec Endpoint Protection antivirus software services incorrectly implement the protected service mechanism.
  As a result, the NT AUTHORITY/SYSTEM user can execute the taskkill /im command several times ccSvcHst.exe /f, thereby killing the process belonging to the service, and thus shutting down the service.
  
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'taskkill' && evt.Parsed.CommandLine contains ' /F ' && evt.Parsed.CommandLine contains ' /IM ' && evt.Parsed.CommandLine contains 'ccSvcHst.exe')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1562.001

  label: "Taskkill Symantec Endpoint Protection"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

