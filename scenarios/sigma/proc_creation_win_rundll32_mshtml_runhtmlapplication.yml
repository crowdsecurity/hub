type: trigger
name: sigma/proc_creation_win_rundll32_mshtml_runhtmlapplication
description: |
  Detects suspicious command line using the "mshtml.dll" RunHTMLApplication export to run arbitrary code via different protocol handlers (vbscript, javascript, file, htpp...)
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '\\..\\' && evt.Parsed.CommandLine contains 'mshtml' && evt.Parsed.CommandLine contains 'RunHTMLApplication')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:

  label: "Mshtml DLL RunHTMLApplication Abuse"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

