type: trigger
name: sigma/proc_creation_win_wuauclt_execution
description: |
  Detects code execution via the Windows Update client (wuauclt)
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\wuauclt.exe' || evt.Parsed.OriginalFileName == 'wuauclt.exe') && evt.Parsed.CommandLine contains '/UpdateDeploymentProvider' && evt.Parsed.CommandLine contains '/RunHandlerComServer' && evt.Parsed.CommandLine contains '.dll' && not (evt.Parsed.CommandLine contains ' /ClassId ' || evt.Parsed.CommandLine contains ' wuaueng.dll '))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1105
#  - attack.t1218

  label: "Windows Update Client LOLBIN"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

