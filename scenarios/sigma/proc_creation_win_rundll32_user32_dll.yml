type: trigger
name: sigma/proc_creation_win_rundll32_user32_dll
description: |
  Detects a suspicious call to the user32.dll function that locks the user workstation
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\rundll32.exe' || evt.Parsed.OriginalFileName == 'RUNDLL32.EXE') && evt.Parsed.ParentImage endsWith '\\cmd.exe' && evt.Parsed.CommandLine contains 'user32.dll,' && evt.Parsed.CommandLine contains 'LockWorkStation')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:

  label: "Suspicious Workstation Locking via Rundll32"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

