type: trigger
name: sigma/proc_creation_win_uac_bypass_wmp
description: |
  Detects the pattern of UAC Bypass using Windows Media Player osksupport.dll (UACMe 32)
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image == 'C:\\Program Files\\Windows Media Player\\osk.exe' && (evt.Parsed.IntegrityLevel == 'High' || evt.Parsed.IntegrityLevel == 'System') || evt.Parsed.Image == 'C:\\Windows\\System32\\cmd.exe' && evt.Parsed.ParentCommandLine == '"C:\\Windows\\system32\\mmc.exe" "C:\\Windows\\system32\\eventvwr.msc" /s' && (evt.Parsed.IntegrityLevel == 'High' || evt.Parsed.IntegrityLevel == 'System'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1548.002

  label: "UAC Bypass Using Windows Media Player - Process"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

