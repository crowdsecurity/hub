type: trigger
name: sigma/proc_creation_win_winrm_remote_powershell_session_process
description: |
  Detects remote PowerShell sections by monitoring for wsmprovhost (WinRM host process) as a parent or child process (sign of an active PowerShell remote session).
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\wsmprovhost.exe' || evt.Parsed.ParentImage endsWith '\\wsmprovhost.exe')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1059.001
#  - attack.t1021.006

  label: "Remote PowerShell Session Host Process (WinRM)"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

