type: trigger
name: sigma/proc_creation_win_lolbin_replace
description: |
  Detects the use of Replace.exe which can be used to replace file with another file
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\replace.exe' && (evt.Parsed.CommandLine contains '/a' || evt.Parsed.CommandLine contains '-a'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1105

  label: "Replace.exe Usage"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

