type: trigger
name: sigma/proc_creation_win_office_exec_from_trusted_locations
description: |
  Detects the execution of an Office application that points to a document that is located in a trusted location. Attackers often used this to avoid macro security and execute their malicious code.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.ParentImage endsWith '\\explorer.exe' || evt.Parsed.ParentImage endsWith '\\dopus.exe') && (evt.Parsed.Image endsWith '\\EXCEL.EXE' || evt.Parsed.Image endsWith '\\POWERPNT.EXE' || evt.Parsed.Image endsWith '\\WINWORD.exe' || evt.Parsed.OriginalFileName == 'Excel.exe' || evt.Parsed.OriginalFileName == 'POWERPNT.EXE' || evt.Parsed.OriginalFileName == 'WinWord.exe') && (evt.Parsed.CommandLine contains '\\AppData\\Roaming\\Microsoft\\Templates' || evt.Parsed.CommandLine contains '\\AppData\\Roaming\\Microsoft\\Word\\Startup\\' || evt.Parsed.CommandLine contains '\\Microsoft Office (x86)\\root\\Templates\\' || evt.Parsed.CommandLine contains '\\Microsoft Office (x86)\\Templates\\' || evt.Parsed.CommandLine contains '\\Microsoft Office\\root\\Templates\\' || evt.Parsed.CommandLine contains '\\Microsoft Office\\Templates\\') && not (evt.Parsed.CommandLine endsWith '.dotx' || evt.Parsed.CommandLine endsWith '.xltx' || evt.Parsed.CommandLine endsWith '.potx'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1202

  label: "Potentially Suspicious Office Document Executed From Trusted Location"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

