type: trigger
name: sigma/proc_creation_win_winzip_password_compression
description: |
  An adversary may compress or encrypt data that is collected prior to exfiltration using 3rd party utilities
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.CommandLine contains 'winzip.exe' || evt.Parsed.CommandLine contains 'winzip64.exe') && evt.Parsed.CommandLine contains '-s"' && (evt.Parsed.CommandLine contains ' -min ' || evt.Parsed.CommandLine contains ' -a '))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1560.001

  label: "Compress Data and Lock With Password for Exfiltration With WINZIP"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

