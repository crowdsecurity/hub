type: trigger
name: sigma/proc_creation_win_uac_bypass_changepk_slui
description: |
  Detects an UAC bypass that uses changepk.exe and slui.exe (UACMe 61)
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\changepk.exe' && evt.Parsed.ParentImage endsWith '\\slui.exe' && (evt.Parsed.IntegrityLevel == 'High' || evt.Parsed.IntegrityLevel == 'System'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1548.002

  label: "UAC Bypass Using ChangePK and SLUI"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

