type: trigger
name: sigma/proc_creation_win_powershell_enable_susp_windows_optional_feature
description: |
  Detects usage of the built-in PowerShell cmdlet "Enable-WindowsOptionalFeature" used as a Deployment Image Servicing and Management tool.
  Similar to DISM.exe, this cmdlet is used to enumerate, install, uninstall, configure, and update features and packages in Windows images
  
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'Enable-WindowsOptionalFeature' && evt.Parsed.CommandLine contains '-Online' && evt.Parsed.CommandLine contains '-FeatureName' && (evt.Parsed.CommandLine contains 'TelnetServer' || evt.Parsed.CommandLine contains 'Internet-Explorer-Optional-amd64' || evt.Parsed.CommandLine contains 'TFTP' || evt.Parsed.CommandLine contains 'SMB1Protocol' || evt.Parsed.CommandLine contains 'Client-ProjFS' || evt.Parsed.CommandLine contains 'Microsoft-Windows-Subsystem-Linux'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:

  label: "Potential Suspicious Windows Feature Enabled - ProcCreation"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

