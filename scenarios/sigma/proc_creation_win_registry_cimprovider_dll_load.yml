type: trigger
name: sigma/proc_creation_win_registry_cimprovider_dll_load
description: |
  Detects using register-cimprovider.exe to execute arbitrary dll file.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\register-cimprovider.exe' && evt.Parsed.CommandLine contains '-path' && evt.Parsed.CommandLine contains 'dll')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1574

  label: "DLL Execution Via Register-cimprovider.exe"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

