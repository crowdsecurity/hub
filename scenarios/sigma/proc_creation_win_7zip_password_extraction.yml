type: trigger
name: sigma/proc_creation_win_7zip_password_extraction
description: |
  Detects usage of 7zip utilities (7z.exe, 7za.exe and 7zr.exe) to extract password protected zip files.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Description contains '7-Zip' || evt.Parsed.Image endsWith '\\7z.exe' || evt.Parsed.Image endsWith '\\7zr.exe' || evt.Parsed.Image endsWith '\\7za.exe' || evt.Parsed.OriginalFileName == '7z.exe' || evt.Parsed.OriginalFileName == '7za.exe') && evt.Parsed.CommandLine contains ' -p' && evt.Parsed.CommandLine contains ' x ' && evt.Parsed.CommandLine contains ' -o')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1560.001

  label: "Password Protected Compressed File Extraction Via 7Zip"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

