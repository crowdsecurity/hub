type: trigger
name: sigma/proc_creation_win_wmiprvse_spawns_powershell
description: |
  Detects Powershell as a child of the WmiPrvSE process. Which could be a sign of lateral movement via WMI.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.ParentImage endsWith '\\WmiPrvSE.exe' && (evt.Parsed.Image endsWith '\\powershell.exe' || evt.Parsed.Image endsWith '\\pwsh.exe' || evt.Parsed.OriginalFileName == 'PowerShell.EXE' || evt.Parsed.OriginalFileName == 'pwsh.dll'))
blackhole: 2m
#status: stable
labels:
  service: windows
  confidence: 2
  spoofable: 0
#  classification:
#  - attack.t1047
#  - attack.t1059.001

  label: "Potential WMI Lateral Movement WmiPrvSE Spawned PowerShell"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

