type: trigger
name: sigma/proc_creation_win_pdqdeploy_runner_susp_children
description: |
  Detects suspicious execution of "PDQDeployRunner" which is part of the PDQDeploy service stack that is responsible for executing commands and packages on a remote machines
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.ParentImage contains 'PDQDeployRunner-' && (evt.Parsed.Image endsWith '\\wscript.exe' || evt.Parsed.Image endsWith '\\cscript.exe' || evt.Parsed.Image endsWith '\\rundll32.exe' || evt.Parsed.Image endsWith '\\regsvr32.exe' || evt.Parsed.Image endsWith '\\wmic.exe' || evt.Parsed.Image endsWith '\\msiexec.exe' || evt.Parsed.Image endsWith '\\mshta.exe' || evt.Parsed.Image endsWith '\\csc.exe' || evt.Parsed.Image endsWith '\\dllhost.exe' || evt.Parsed.Image endsWith '\\certutil.exe' || evt.Parsed.Image endsWith '\\scriptrunner.exe' || evt.Parsed.Image endsWith '\\bash.exe' || evt.Parsed.Image endsWith '\\wsl.exe' || evt.Parsed.Image contains 'C:\\Users\\Public\\' || evt.Parsed.Image contains 'C:\\ProgramData\\' || evt.Parsed.Image contains 'C:\\Windows\\TEMP\\' || evt.Parsed.Image contains '\\AppData\\Local\\Temp' || evt.Parsed.CommandLine contains 'iex ' || evt.Parsed.CommandLine contains 'Invoke-' || evt.Parsed.CommandLine contains 'DownloadString' || evt.Parsed.CommandLine contains 'http' || evt.Parsed.CommandLine contains ' -enc ' || evt.Parsed.CommandLine contains ' -encodedcommand ' || evt.Parsed.CommandLine contains 'FromBase64String' || evt.Parsed.CommandLine contains ' -decode ' || evt.Parsed.CommandLine contains ' -w hidden'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:

  label: "Suspicious Execution Of PDQDeployRunner"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

