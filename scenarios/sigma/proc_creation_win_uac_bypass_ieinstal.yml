type: trigger
name: sigma/proc_creation_win_uac_bypass_ieinstal
description: |
  Detects the pattern of UAC Bypass using IEInstal.exe (UACMe 64)
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.IntegrityLevel == 'High' || evt.Parsed.IntegrityLevel == 'System') && evt.Parsed.ParentImage endsWith '\\ieinstal.exe' && evt.Parsed.Image contains '\\AppData\\Local\\Temp\\' && evt.Parsed.Image endsWith 'consent.exe')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1548.002

  label: "UAC Bypass Using IEInstal - Process"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

