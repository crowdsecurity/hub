type: trigger
name: sigma/proc_creation_win_susp_weak_or_abused_passwords
description: |
  Detects weak passwords or often abused passwords (seen used by threat actors) via the CLI. An example would be a threat actor creating a new user via the net command and providing the password inline
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'Asd123.aaaa' || evt.Parsed.CommandLine contains 'password123' || evt.Parsed.CommandLine contains '123456789' || evt.Parsed.CommandLine contains 'P@ssw0rd!')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:

  label: "Weak or Abused Passwords In CLI"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

