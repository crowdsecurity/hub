type: trigger
name: sigma/proc_creation_win_renamed_rurat
description: |
  Detects execution of renamed Remote Utilities (RURAT) via Product PE header field
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Product == 'Remote Utilities' && not (evt.Parsed.Image endsWith '\\rutserv.exe' || evt.Parsed.Image endsWith '\\rfusclient.exe'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:

  label: "Renamed Remote Utilities RAT (RURAT) Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

