type: trigger
name: sigma/proc_creation_win_mssql_sqltoolsps_susp_execution
description: |
  This rule detects execution of a PowerShell code through the sqltoolsps.exe utility, which is included in the standard set of utilities supplied with the Microsoft SQL Server Management studio.
  Script blocks are not logged in this case, so this utility helps to bypass protection mechanisms based on the analysis of these logs.
  
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\sqltoolsps.exe' || evt.Parsed.ParentImage endsWith '\\sqltoolsps.exe' || evt.Parsed.OriginalFileName == '\\sqltoolsps.exe') && not (evt.Parsed.ParentImage endsWith '\\smss.exe'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1059.001
#  - attack.t1127

  label: "SQL Client Tools PowerShell Session Detection"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

