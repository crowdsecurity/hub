type: trigger
name: sigma/proc_creation_win_susp_sysvol_access
description: |
  Detects Access to Domain Group Policies stored in SYSVOL
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '\\SYSVOL\\' && evt.Parsed.CommandLine contains '\\policies\\')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1552.006

  label: "Suspicious SYSVOL Domain Group Policy Access"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

