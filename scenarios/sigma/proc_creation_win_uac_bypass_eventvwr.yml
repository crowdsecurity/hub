type: trigger
name: sigma/proc_creation_win_uac_bypass_eventvwr
description: |
  Detects UAC bypass method using Windows event viewer
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.ParentImage endsWith '\\eventvwr.exe' && not (evt.Parsed.Image endsWith '\\mmc.exe' || evt.Parsed.Image endsWith ':\\Windows\\SysWOW64\\WerFault.exe' || evt.Parsed.Image endsWith ':\\Windows\\System32\\WerFault.exe'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1548.002

  label: "UAC Bypass via Event Viewer"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

