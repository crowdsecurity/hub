type: trigger
name: sigma/proc_creation_win_lolbin_dotnet_dump
description: |
  Detects the execution of "dotnet-dump" with the "collect" flag. The execution could indicate potential process dumping of critical processes such as LSASS
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\dotnet-dump.exe' || evt.Parsed.OriginalFileName == 'dotnet-dump.dll') && evt.Parsed.CommandLine contains 'collect')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218

  label: "Process Memory Dump Via Dotnet-Dump"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

