type: trigger
name: sigma/proc_creation_win_lolbin_susp_mpcmdrun_download
description: |
  Detect the use of Windows Defender to download payloads
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.CommandLine contains 'MpCmdRun.exe' || evt.Parsed.Description == 'Microsoft Malware Protection Command Line Utility') && evt.Parsed.CommandLine contains 'DownloadFile' && evt.Parsed.CommandLine contains 'url')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1218
#  - attack.t1105

  label: "Windows Defender Download Activity"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

