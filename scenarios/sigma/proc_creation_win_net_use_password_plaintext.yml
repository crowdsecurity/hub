type: trigger
name: sigma/proc_creation_win_net_use_password_plaintext
description: |
  Detects a when net.exe is called with a password in the command line
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\net.exe' || evt.Parsed.Image endsWith '\\net1.exe' || evt.Parsed.OriginalFileName == 'net.exe' || evt.Parsed.OriginalFileName == 'net1.exe') && evt.Parsed.CommandLine contains ' use ' && Match(':\\', evt.Parsed.CommandLine) && Match('/USER: ', evt.Parsed.CommandLine) && not (evt.Parsed.CommandLine endsWith ' '))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:

  label: "Password Provided In Command Line Of Net.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

