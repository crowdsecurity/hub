type: trigger
name: sigma/proc_creation_win_findstr_recon_everyone
description: |
  Detects usage of findstr with the "EVERYONE" or "BUILTIN" keywords. This is seen being used in combination with "icacls" to look for misconfigured files or folders permissions
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\findstr.exe' || evt.Parsed.OriginalFileName == 'FINDSTR.EXE') && (evt.Parsed.CommandLine contains '"Everyone"' || evt.Parsed.CommandLine contains '\'Everyone\'' || evt.Parsed.CommandLine contains '"BUILTIN\\"' || evt.Parsed.CommandLine contains '\'BUILTIN\\\'') || evt.Parsed.CommandLine contains 'icacls ' && evt.Parsed.CommandLine contains 'findstr ' && evt.Parsed.CommandLine contains 'Everyone')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1552.006

  label: "Permission Misconfiguration Reconnaissance Via Findstr.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

