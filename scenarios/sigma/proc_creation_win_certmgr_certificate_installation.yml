type: trigger
name: sigma/proc_creation_win_certmgr_certificate_installation
description: |
  Detects execution of "certmgr" with the "add" flag in order to install a new certificate on the system.
  Adversaries may install a root certificate on a compromised system to avoid warnings when connecting to adversary controlled web servers.
  
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\CertMgr.exe' || evt.Parsed.OriginalFileName == 'CERTMGT.EXE') && evt.Parsed.CommandLine contains '/add' && evt.Parsed.CommandLine contains 'root')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1553.004

  label: "New Root Certificate Installed Via CertMgr.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

