type: trigger
name: sigma/proc_creation_win_reg_lsa_disable_restricted_admin
description: |
  Detect activation of DisableRestrictedAdmin to desable RestrictedAdmin mode.
  RestrictedAdmin mode prevents the transmission of reusable credentials to the remote system to which you connect using Remote Desktop.
  This prevents your credentials from being harvested during the initial connection process if the remote server has been compromise
  
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '\\System\\CurrentControlSet\\Control\\Lsa\\' && evt.Parsed.CommandLine contains 'DisableRestrictedAdmin' && evt.Parsed.CommandLine contains ' 1')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1112

  label: "Disabled RestrictedAdminMode For RDS - ProcCreation"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

