type: trigger
name: sigma/proc_creation_win_findstr_gpp_passwords
description: |
  Look for the encrypted cpassword value within Group Policy Preference files on the Domain Controller. This value can be decrypted with gpp-decrypt.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\findstr.exe' || evt.Parsed.OriginalFileName == 'FINDSTR.EXE') && evt.Parsed.CommandLine contains 'cpassword' && evt.Parsed.CommandLine contains '\\sysvol\\' && evt.Parsed.CommandLine contains '.xml')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1552.006

  label: "Findstr GPP Passwords"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

