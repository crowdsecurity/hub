type: trigger
name: sigma/proc_creation_win_expand_cabinet_files
description: |
  Adversaries can use the built-in expand utility to decompress cab files as seen in recent Iranian MeteorExpress attack
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\expand.exe' && (evt.Parsed.CommandLine contains '.cab' || evt.Parsed.CommandLine contains '/F:' || evt.Parsed.CommandLine contains '-F:' || evt.Parsed.CommandLine contains 'C:\\ProgramData\\' || evt.Parsed.CommandLine contains 'C:\\Public\\' || evt.Parsed.CommandLine contains '\\AppData\\Local\\Temp\\' || evt.Parsed.CommandLine contains '\\AppData\\Roaming\\Temp\\') && not (evt.Parsed.ParentImage == 'C:\\Program Files (x86)\\Dell\\UpdateService\\ServiceShell.exe' && evt.Parsed.CommandLine contains 'C:\\ProgramData\\Dell\\UpdateService\\Temp\\'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1218

  label: "Suspicious Cabinet File Expansion"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

