type: trigger
name: sigma/proc_creation_win_schtasks_creation
description: |
  Detects the creation of scheduled tasks in user session
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\schtasks.exe' && evt.Parsed.CommandLine contains ' /create ' && not (evt.Parsed.User contains 'AUTHORI' || evt.Parsed.User contains 'AUTORI'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1053.005

  label: "Scheduled Task Creation"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

