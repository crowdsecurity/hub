type: trigger
name: sigma/proc_creation_win_reg_open_command
description: |
  Threat actors performed dumping of SAM, SECURITY and SYSTEM registry hives using DelegateExecute key
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'reg' && evt.Parsed.CommandLine contains 'add' && evt.Parsed.CommandLine contains 'hkcu\\software\\classes\\ms-settings\\shell\\open\\command' && evt.Parsed.CommandLine contains '/ve ' && evt.Parsed.CommandLine contains '/d' || evt.Parsed.CommandLine contains 'reg' && evt.Parsed.CommandLine contains 'add' && evt.Parsed.CommandLine contains 'hkcu\\software\\classes\\ms-settings\\shell\\open\\command' && evt.Parsed.CommandLine contains '/v' && evt.Parsed.CommandLine contains 'DelegateExecute' || evt.Parsed.CommandLine contains 'reg' && evt.Parsed.CommandLine contains 'delete' && evt.Parsed.CommandLine contains 'hkcu\\software\\classes\\ms-settings')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1003

  label: "Suspicious Reg Add Open Command"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

