type: trigger
name: sigma/proc_creation_win_msiexec_dll
description: |
  Detects MsiExec loading a DLL and calling its DllUnregisterServer function
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\msiexec.exe' || evt.Parsed.OriginalFileName == '\\msiexec.exe') && (evt.Parsed.CommandLine contains ' /z ' || evt.Parsed.CommandLine contains ' -z ') && evt.Parsed.CommandLine contains '.dll')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218.007

  label: "DllUnregisterServer Function Call Via Msiexec.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

