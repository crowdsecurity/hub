type: trigger
name: sigma/proc_creation_win_powershell_disable_defender_av_security_monitoring
description: |
  Detects attackers attempting to disable Windows Defender using Powershell
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\powershell.exe' || evt.Parsed.Image endsWith '\\pwsh.exe' || evt.Parsed.OriginalFileName == 'PowerShell.EXE' || evt.Parsed.OriginalFileName == 'pwsh.dll') && (evt.Parsed.CommandLine contains '-DisableBehaviorMonitoring $true' || evt.Parsed.CommandLine contains '-DisableRuntimeMonitoring $true') || (evt.Parsed.Image endsWith '\\sc.exe' || evt.Parsed.OriginalFileName == 'sc.exe') && (evt.Parsed.CommandLine contains 'stop' && evt.Parsed.CommandLine contains 'WinDefend' || evt.Parsed.CommandLine contains 'delete' && evt.Parsed.CommandLine contains 'WinDefend' || evt.Parsed.CommandLine contains 'config' && evt.Parsed.CommandLine contains 'WinDefend' && evt.Parsed.CommandLine contains 'start=disabled'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1562.001

  label: "Disable Windows Defender AV Security Monitoring"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

