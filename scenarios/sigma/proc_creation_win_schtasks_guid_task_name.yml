type: trigger
name: sigma/proc_creation_win_schtasks_guid_task_name
description: |
  Detects creation of a scheduled task with a GUID like name
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\schtasks.exe' && evt.Parsed.CommandLine contains '/Create ' && (evt.Parsed.CommandLine contains '/TN "{' || evt.Parsed.CommandLine contains '/TN \'{' || evt.Parsed.CommandLine contains '/TN {') && (evt.Parsed.CommandLine contains '}"' || evt.Parsed.CommandLine contains '}\'' || evt.Parsed.CommandLine contains '} '))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1053.005

  label: "Suspicious Scheduled Task Name As GUID"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

