type: trigger
name: sigma/proc_creation_win_hktl_stracciatella_execution
description: |
  Detects Stracciatella which executes a Powershell runspace from within C# (aka SharpPick technique) with AMSI, ETW and Script Block Logging disabled based on PE metadata characteristics.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\Stracciatella.exe' || evt.Parsed.OriginalFileName == 'Stracciatella.exe' || evt.Parsed.Description == 'Stracciatella' || evt.Parsed.Hashes contains 'SHA256=9d25e61ec1527e2a69d7c2a4e3fe2fe15890710c198a66a9f25d99fdf6c7b956' || evt.Parsed.Hashes contains 'SHA256=fd16609bd9830c63b9413671678bb159b89c357d21942ddbb6b93add808d121a' || evt.Parsed.sha256 == '9d25e61ec1527e2a69d7c2a4e3fe2fe15890710c198a66a9f25d99fdf6c7b956' || evt.Parsed.sha256 == 'fd16609bd9830c63b9413671678bb159b89c357d21942ddbb6b93add808d121a')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1059
#  - attack.t1562.001

  label: "HackTool - Stracciatella Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

