type: trigger
name: sigma/proc_creation_win_susp_remote_desktop_tunneling
description: |
  Detects potential use of an SSH utility to establish RDP over a reverse SSH Tunnel. This can be used by attackers to enable routing of network packets that would otherwise not reach their intended destination.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains ':3389' && (evt.Parsed.CommandLine contains ' -L ' || evt.Parsed.CommandLine contains ' -P ' || evt.Parsed.CommandLine contains ' -R ' || evt.Parsed.CommandLine contains ' -pw ' || evt.Parsed.CommandLine contains ' -ssh '))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1021

  label: "Potential Remote Desktop Tunneling"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

