type: trigger
name: sigma/proc_creation_win_pua_advanced_ip_scanner
description: |
  Detects the use of Advanced IP Scanner. Seems to be a popular tool for ransomware groups.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image contains '\\advanced_ip_scanner' || evt.Parsed.OriginalFileName contains 'advanced_ip_scanner' || evt.Parsed.Description contains 'Advanced IP Scanner' || evt.Parsed.CommandLine contains '/portable' && evt.Parsed.CommandLine contains '/lng')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1046
#  - attack.t1135

  label: "PUA - Advanced IP Scanner Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

