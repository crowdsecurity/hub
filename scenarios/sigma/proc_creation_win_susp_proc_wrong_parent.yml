type: trigger
name: sigma/proc_creation_win_susp_proc_wrong_parent
description: |
  Detect suspicious parent processes of well-known Windows processes
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\svchost.exe' || evt.Parsed.Image endsWith '\\taskhost.exe' || evt.Parsed.Image endsWith '\\lsm.exe' || evt.Parsed.Image endsWith '\\lsass.exe' || evt.Parsed.Image endsWith '\\services.exe' || evt.Parsed.Image endsWith '\\lsaiso.exe' || evt.Parsed.Image endsWith '\\csrss.exe' || evt.Parsed.Image endsWith '\\wininit.exe' || evt.Parsed.Image endsWith '\\winlogon.exe') && not (evt.Parsed.ParentImage endsWith '\\SavService.exe' || evt.Parsed.ParentImage endsWith '\\ngen.exe' || evt.Parsed.ParentImage contains '\\System32\\' || evt.Parsed.ParentImage contains '\\SysWOW64\\' || (evt.Parsed.ParentImage contains '\\Windows Defender\\' || evt.Parsed.ParentImage contains '\\Microsoft Security Client\\') && evt.Parsed.ParentImage endsWith '\\MsMpEng.exe' || evt.Parsed.ParentImage == '' || evt.Parsed.ParentImage == '-'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1036.003
#  - attack.t1036.005

  label: "Windows Processes Suspicious Parent Directory"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

