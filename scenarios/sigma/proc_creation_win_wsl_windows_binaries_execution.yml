type: trigger
name: sigma/proc_creation_win_wsl_windows_binaries_execution
description: |
  Detects the execution of Windows binaries from within a WSL instance. This could be used to masquerade parent-child relationships
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image matches '[a-zA-Z]:\\\\' && evt.Parsed.CurrentDirectory contains '\\\\wsl.localhost')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1202

  label: "Windows Binary Executed From WSL"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

