type: trigger
name: sigma/proc_creation_win_netsh_wifi_credential_harvesting
description: |
  Detect the harvesting of wifi credentials using netsh.exe
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\netsh.exe' || evt.Parsed.OriginalFileName == 'netsh.exe') && evt.Parsed.CommandLine contains 'wlan' && evt.Parsed.CommandLine contains ' s' && evt.Parsed.CommandLine contains ' p' && evt.Parsed.CommandLine contains ' k' && evt.Parsed.CommandLine contains '=clear')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1040

  label: "Harvesting Of Wifi Credentials Via Netsh.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

