type: trigger
name: sigma/proc_creation_win_lolbin_runscripthelper
description: |
  Detects execution of powershell scripts via Runscripthelper.exe
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\Runscripthelper.exe' && evt.Parsed.CommandLine contains 'surfacecheck')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1059
#  - attack.t1202

  label: "Suspicious Runscripthelper.exe"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

