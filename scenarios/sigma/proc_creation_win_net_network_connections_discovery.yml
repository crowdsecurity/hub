type: trigger
name: sigma/proc_creation_win_net_network_connections_discovery
description: |
  Adversaries may attempt to get a listing of network connections to or from the compromised system they are currently accessing or from remote systems by querying for information over the network.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\net.exe' || evt.Parsed.Image endsWith '\\net1.exe' || evt.Parsed.OriginalFileName == 'net.exe' || evt.Parsed.OriginalFileName == 'net1.exe') && (evt.Parsed.CommandLine endsWith ' use' || evt.Parsed.CommandLine endsWith ' sessions' || evt.Parsed.CommandLine contains ' use ' || evt.Parsed.CommandLine contains ' sessions '))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1049

  label: "System Network Connections Discovery Via Net.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

