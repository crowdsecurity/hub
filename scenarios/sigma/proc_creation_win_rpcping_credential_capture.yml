type: trigger
name: sigma/proc_creation_win_rpcping_credential_capture
description: |
  Detects using Rpcping.exe to send a RPC test connection to the target server (-s) and force the NTLM hash to be sent in the process.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\rpcping.exe' && (evt.Parsed.CommandLine contains '-s' || evt.Parsed.CommandLine contains '/s') && (evt.Parsed.CommandLine contains '-u' && evt.Parsed.CommandLine contains 'NTLM' || evt.Parsed.CommandLine contains '/u' && evt.Parsed.CommandLine contains 'NTLM' || evt.Parsed.CommandLine contains '-t' && evt.Parsed.CommandLine contains 'ncacn_np' || evt.Parsed.CommandLine contains '/t' && evt.Parsed.CommandLine contains 'ncacn_np'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1003

  label: "Capture Credentials with Rpcping.exe"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

