type: trigger
name: sigma/proc_creation_win_kd_execution
description: |
  Detects execution of the Windows Kernel Debugger "kd.exe".
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\kd.exe' || evt.Parsed.OriginalFileName == 'kd.exe')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:

  label: "Windows Kernel Debugger Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

