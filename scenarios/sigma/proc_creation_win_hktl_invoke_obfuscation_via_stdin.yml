type: trigger
name: sigma/proc_creation_win_hktl_invoke_obfuscation_via_stdin
description: |
  Detects Obfuscated Powershell via Stdin in Scripts
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'set' && evt.Parsed.CommandLine contains '&&' && (evt.Parsed.CommandLine contains 'environment' || evt.Parsed.CommandLine contains 'invoke' || evt.Parsed.CommandLine contains 'input'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1027
#  - attack.t1059.001

  label: "Invoke-Obfuscation Via Stdin"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

