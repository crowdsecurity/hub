type: trigger
name: sigma/proc_creation_win_sc_create_service
description: |
  Detects the creation of a new service using the "sc.exe" utility.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\sc.exe' && evt.Parsed.CommandLine contains 'create' && evt.Parsed.CommandLine contains 'binPath')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1543.003

  label: "New Service Creation Using Sc.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

