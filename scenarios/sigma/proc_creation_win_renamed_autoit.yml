type: trigger
name: sigma/proc_creation_win_renamed_autoit
description: |
  Detects the execution of a renamed AutoIt2.exe or AutoIt3.exe.
  AutoIt is a scripting language and automation tool for Windows systems. While primarily used for legitimate automation tasks, it can be misused in cyber attacks.
  Attackers can leverage AutoIt to create and distribute malware, including keyloggers, spyware, and botnets. A renamed AutoIt executable is particularly suspicious.
  
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.CommandLine contains ' /AutoIt3ExecuteScript' || evt.Parsed.CommandLine contains ' /ErrorStdOut' || evt.Parsed.Imphash == 'fdc554b3a8683918d731685855683ddf' || evt.Parsed.Imphash == 'cd30a61b60b3d60cecdb034c8c83c290' || evt.Parsed.Hashes contains 'IMPHASH=FDC554B3A8683918D731685855683DDF' || evt.Parsed.Hashes contains 'IMPHASH=CD30A61B60B3D60CECDB034C8C83C290' || evt.Parsed.OriginalFileName == 'AutoIt3.exe' || evt.Parsed.OriginalFileName == 'AutoIt2.exe') && not (evt.Parsed.Image contains 'AutoIt'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1027

  label: "Renamed AutoIt Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

