type: trigger
name: sigma/proc_creation_win_hktl_invoke_obfuscation_via_use_clip
description: |
  Detects Obfuscated Powershell via use Clip.exe in Scripts
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'echo' && evt.Parsed.CommandLine contains 'clip' && evt.Parsed.CommandLine contains '&&' && (evt.Parsed.CommandLine contains 'clipboard' || evt.Parsed.CommandLine contains 'invoke' || evt.Parsed.CommandLine contains 'i`' || evt.Parsed.CommandLine contains 'n`' || evt.Parsed.CommandLine contains 'v`' || evt.Parsed.CommandLine contains 'o`' || evt.Parsed.CommandLine contains 'k`' || evt.Parsed.CommandLine contains 'e`'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1027
#  - attack.t1059.001

  label: "Invoke-Obfuscation Via Use Clip"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

