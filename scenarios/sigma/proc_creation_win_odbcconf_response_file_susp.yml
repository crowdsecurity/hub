type: trigger
name: sigma/proc_creation_win_odbcconf_response_file_susp
description: |
  Detects execution of "odbcconf" with the "-f" flag in order to load a response file with a non-".rsp" extension.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\odbcconf.exe' || evt.Parsed.OriginalFileName == 'odbcconf.exe') && (evt.Parsed.CommandLine contains ' -f ' || evt.Parsed.CommandLine contains ' /f ') && not (evt.Parsed.CommandLine contains '.rsp' || evt.Parsed.ParentImage == 'C:\\Windows\\System32\\runonce.exe' && evt.Parsed.Image == 'C:\\Windows\\System32\\odbcconf.exe' && evt.Parsed.CommandLine contains '.exe /E /F "C:\\WINDOWS\\system32\\odbcconf.tmp"'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218.008

  label: "Suspicious Response File Execution Via Odbcconf.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

