type: trigger
name: sigma/proc_creation_win_office_onenote_susp_child_processes
description: |
  Detects suspicious child processes of the Microsoft OneNote application. This may indicate an attempt to execute malicious embedded objects from a .one file.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.ParentImage endsWith '\\onenote.exe' && (evt.Parsed.OriginalFileName == 'bitsadmin.exe' || evt.Parsed.OriginalFileName == 'CertOC.exe' || evt.Parsed.OriginalFileName == 'CertUtil.exe' || evt.Parsed.OriginalFileName == 'Cmd.Exe' || evt.Parsed.OriginalFileName == 'CMSTP.EXE' || evt.Parsed.OriginalFileName == 'cscript.exe' || evt.Parsed.OriginalFileName == 'curl.exe' || evt.Parsed.OriginalFileName == 'HH.exe' || evt.Parsed.OriginalFileName == 'IEExec.exe' || evt.Parsed.OriginalFileName == 'InstallUtil.exe' || evt.Parsed.OriginalFileName == 'javaw.exe' || evt.Parsed.OriginalFileName == 'Microsoft.Workflow.Compiler.exe' || evt.Parsed.OriginalFileName == 'msdt.exe' || evt.Parsed.OriginalFileName == 'MSHTA.EXE' || evt.Parsed.OriginalFileName == 'msiexec.exe' || evt.Parsed.OriginalFileName == 'Msxsl.exe' || evt.Parsed.OriginalFileName == 'odbcconf.exe' || evt.Parsed.OriginalFileName == 'pcalua.exe' || evt.Parsed.OriginalFileName == 'PowerShell.EXE' || evt.Parsed.OriginalFileName == 'RegAsm.exe' || evt.Parsed.OriginalFileName == 'RegSvcs.exe' || evt.Parsed.OriginalFileName == 'REGSVR32.exe' || evt.Parsed.OriginalFileName == 'RUNDLL32.exe' || evt.Parsed.OriginalFileName == 'schtasks.exe' || evt.Parsed.OriginalFileName == 'ScriptRunner.exe' || evt.Parsed.OriginalFileName == 'wmic.exe' || evt.Parsed.OriginalFileName == 'WorkFolders.exe' || evt.Parsed.OriginalFileName == 'wscript.exe' || evt.Parsed.Image endsWith '\\AppVLP.exe' || evt.Parsed.Image endsWith '\\bash.exe' || evt.Parsed.Image endsWith '\\bitsadmin.exe' || evt.Parsed.Image endsWith '\\certoc.exe' || evt.Parsed.Image endsWith '\\certutil.exe' || evt.Parsed.Image endsWith '\\cmd.exe' || evt.Parsed.Image endsWith '\\cmstp.exe' || evt.Parsed.Image endsWith '\\control.exe' || evt.Parsed.Image endsWith '\\cscript.exe' || evt.Parsed.Image endsWith '\\curl.exe' || evt.Parsed.Image endsWith '\\forfiles.exe' || evt.Parsed.Image endsWith '\\hh.exe' || evt.Parsed.Image endsWith '\\ieexec.exe' || evt.Parsed.Image endsWith '\\installutil.exe' || evt.Parsed.Image endsWith '\\javaw.exe' || evt.Parsed.Image endsWith '\\mftrace.exe' || evt.Parsed.Image endsWith '\\Microsoft.Workflow.Compiler.exe' || evt.Parsed.Image endsWith '\\msbuild.exe' || evt.Parsed.Image endsWith '\\msdt.exe' || evt.Parsed.Image endsWith '\\mshta.exe' || evt.Parsed.Image endsWith '\\msidb.exe' || evt.Parsed.Image endsWith '\\msiexec.exe' || evt.Parsed.Image endsWith '\\msxsl.exe' || evt.Parsed.Image endsWith '\\odbcconf.exe' || evt.Parsed.Image endsWith '\\pcalua.exe' || evt.Parsed.Image endsWith '\\powershell.exe' || evt.Parsed.Image endsWith '\\pwsh.exe' || evt.Parsed.Image endsWith '\\regasm.exe' || evt.Parsed.Image endsWith '\\regsvcs.exe' || evt.Parsed.Image endsWith '\\regsvr32.exe' || evt.Parsed.Image endsWith '\\rundll32.exe' || evt.Parsed.Image endsWith '\\schtasks.exe' || evt.Parsed.Image endsWith '\\scrcons.exe' || evt.Parsed.Image endsWith '\\scriptrunner.exe' || evt.Parsed.Image endsWith '\\sh.exe' || evt.Parsed.Image endsWith '\\svchost.exe' || evt.Parsed.Image endsWith '\\verclsid.exe' || evt.Parsed.Image endsWith '\\wmic.exe' || evt.Parsed.Image endsWith '\\workfolders.exe' || evt.Parsed.Image endsWith '\\wscript.exe' || evt.Parsed.Image endsWith '\\explorer.exe' && (evt.Parsed.CommandLine contains '.hta' || evt.Parsed.CommandLine contains '.vb' || evt.Parsed.CommandLine contains '.wsh' || evt.Parsed.CommandLine contains '.js' || evt.Parsed.CommandLine contains '.ps' || evt.Parsed.CommandLine contains '.scr' || evt.Parsed.CommandLine contains '.pif' || evt.Parsed.CommandLine contains '.bat' || evt.Parsed.CommandLine contains '.cmd') || evt.Parsed.Image contains '\\AppData\\' || evt.Parsed.Image contains '\\Users\\Public\\' || evt.Parsed.Image contains '\\ProgramData\\' || evt.Parsed.Image contains '\\Windows\\Tasks\\' || evt.Parsed.Image contains '\\Windows\\Temp\\' || evt.Parsed.Image contains '\\Windows\\System32\\Tasks\\') && not (evt.Parsed.Image endsWith '\\AppData\\Local\\Microsoft\\Teams\\current\\Teams.exe' && evt.Parsed.CommandLine endsWith '-Embedding' || evt.Parsed.Image contains '\\AppData\\Local\\Microsoft\\OneDrive\\' && evt.Parsed.Image endsWith '\\FileCoAuth.exe' && evt.Parsed.CommandLine endsWith '-Embedding'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1566
#  - attack.t1566.001

  label: "Suspicious Microsoft OneNote Child Process"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

