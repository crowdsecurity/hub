type: trigger
name: sigma/web_susp_useragents
description: |
  Detects known suspicious (default) user-agents related to scanning/recon tools
filter: |
  evt.Meta.service == 'http' && (evt.Meta.http_user_agent contains "Wfuzz/" || evt.Meta.http_user_agent contains "WPScan v" || evt.Meta.http_user_agent contains "Recon-ng/v" || evt.Meta.http_user_agent contains "GIS - AppSec Team - Project Vision")
blackhole: 2m
labels:
  type: exploit
  remediation: true
