type: trigger
name: sigma/proc_creation_win_lolbin_diskshadow
description: |
  Detects using Diskshadow.exe to execute arbitrary code in text file
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\diskshadow.exe' && (evt.Parsed.CommandLine contains '/s' || evt.Parsed.CommandLine contains '-s'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1218

  label: "Execution via Diskshadow.exe"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

