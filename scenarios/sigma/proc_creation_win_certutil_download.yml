type: trigger
name: sigma/proc_creation_win_certutil_download
description: |
  Detects the execution of certutil with certain flags that allow the utility to download files.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\certutil.exe' || evt.Parsed.OriginalFileName == 'CertUtil.exe') && (evt.Parsed.CommandLine contains 'urlcache ' || evt.Parsed.CommandLine contains 'verifyctl ') && evt.Parsed.CommandLine contains 'http')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1027

  label: "Suspicious Download Via Certutil.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

