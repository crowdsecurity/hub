type: trigger
name: sigma/proc_creation_win_powershell_msexchange_transport_agent
description: |
  Detects the Installation of a Exchange Transport Agent
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'Install-TransportAgent')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1505.002

  label: "MSExchange Transport Agent Installation"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

