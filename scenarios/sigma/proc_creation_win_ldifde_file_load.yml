type: trigger
name: sigma/proc_creation_win_ldifde_file_load
description: |
  Detects the execution of "Ldifde.exe" with the import flag "-i". The can be abused to include HTTP-based arguments which will allow the arbitrary download of files from a remote server.
  
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\ldifde.exe' || evt.Parsed.OriginalFileName == 'ldifde.exe') && evt.Parsed.CommandLine contains '-i' && evt.Parsed.CommandLine contains '-f')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218
#  - attack.t1105

  label: "Import LDAP Data Interchange Format File Via Ldifde.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

