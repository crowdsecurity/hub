type: trigger
name: sigma/proc_creation_win_lolbin_presentationhost_download
description: |
  Detects usage of "PresentationHost" which is a utility that runs ".xbap" (Browser Applications) files to download arbitrary files
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\presentationhost.exe' || evt.Parsed.OriginalFileName == 'PresentationHost.exe') && (evt.Parsed.CommandLine contains 'http://' || evt.Parsed.CommandLine contains 'https://' || evt.Parsed.CommandLine contains 'ftp://'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218

  label: "Download Arbitrary Files Via PresentationHost.exe"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

