type: trigger
name: sigma/web_cve_2021_40539_adselfservice
description: |
  Detects suspicious access to URLs that was noticed in cases in which attackers exploitated the ADSelfService vulnerability CVE-2021-40539
filter: |
  evt.Meta.service == 'http' && (evt.Parsed.http_args contains "/help/admin-guide/Reports/ReportGenerate.jsp" || evt.Parsed.http_args contains "/ServletApi/../RestApi/LogonCustomization" || evt.Parsed.http_args contains "/ServletApi/../RestAPI/Connection")
blackhole: 2m
labels:
  type: exploit
  remediation: true
