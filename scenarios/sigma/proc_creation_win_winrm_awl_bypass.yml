type: trigger
name: sigma/proc_creation_win_winrm_awl_bypass
description: |
  Detects execution of attacker-controlled WsmPty.xsl or WsmTxt.xsl via winrm.vbs and copied cscript.exe (can be renamed)
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'winrm' && (evt.Parsed.CommandLine contains 'format:pretty' || evt.Parsed.CommandLine contains 'format:"pretty"' || evt.Parsed.CommandLine contains 'format:"text"' || evt.Parsed.CommandLine contains 'format:text') && not (evt.Parsed.Image startsWith 'C:\\Windows\\System32\\' || evt.Parsed.Image startsWith 'C:\\Windows\\SysWOW64\\'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1216

  label: "AWL Bypass with Winrm.vbs and Malicious WsmPty.xsl/WsmTxt.xsl"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

