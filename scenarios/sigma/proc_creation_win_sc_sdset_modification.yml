type: trigger
name: sigma/proc_creation_win_sc_sdset_modification
description: |
  Detection of sc.exe utility adding a new service with special permission which hides that service.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\sc.exe' || evt.Parsed.OriginalFileName == 'sc.exe') && evt.Parsed.CommandLine contains 'sdset')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1574.011

  label: "Service Security Descriptor Tampering Via Sc.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

