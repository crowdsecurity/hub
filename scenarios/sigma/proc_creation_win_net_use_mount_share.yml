type: trigger
name: sigma/proc_creation_win_net_use_mount_share
description: |
  Detects when a share is mounted using the "net.exe" utility
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\net.exe' || evt.Parsed.Image endsWith '\\net1.exe' || evt.Parsed.OriginalFileName == 'net.exe' || evt.Parsed.OriginalFileName == 'net1.exe') && (evt.Parsed.CommandLine contains ' use ' || evt.Parsed.CommandLine contains ' \\\\'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1021.002

  label: "Windows Share Mount Via Net.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

