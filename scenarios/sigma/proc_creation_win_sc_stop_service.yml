type: trigger
name: sigma/proc_creation_win_sc_stop_service
description: |
  Detects the stopping of a Windows service
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.OriginalFileName == 'sc.exe' || evt.Parsed.Image endsWith '\\sc.exe') && evt.Parsed.CommandLine contains ' stop ' && not ((evt.Parsed.CommandLine == 'sc  stop KSCWebConsoleMessageQueue' || evt.Parsed.CommandLine == 'sc  stop LGHUBUpdaterService') && (evt.Parsed.User contains 'AUTHORI' || evt.Parsed.User contains 'AUTORI')))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1489

  label: "Stop Windows Service Via Sc.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

