type: trigger
name: sigma/proc_creation_win_regasm_suspicious_execution
description: |
  Detects suspicious execution of Regasm/Regsvcs utilities
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\Regsvcs.exe' || evt.Parsed.Image endsWith '\\Regasm.exe' || evt.Parsed.OriginalFileName == 'RegSvcs.exe' || evt.Parsed.OriginalFileName == 'RegAsm.exe') && (evt.Parsed.CommandLine contains '\\Users\\Public\\' || evt.Parsed.CommandLine contains '\\AppData\\Local\\Temp\\' || evt.Parsed.CommandLine contains '\\Desktop\\' || evt.Parsed.CommandLine contains '\\Downloads\\' || evt.Parsed.CommandLine contains '\\PerfLogs\\' || evt.Parsed.CommandLine contains '\\Windows\\Temp\\' || evt.Parsed.CommandLine contains '\\Microsoft\\Windows\\Start Menu\\Programs\\Startup\\') || (evt.Parsed.Image endsWith '\\Regsvcs.exe' || evt.Parsed.Image endsWith '\\Regasm.exe' || evt.Parsed.OriginalFileName == 'RegSvcs.exe' || evt.Parsed.OriginalFileName == 'RegAsm.exe') && not (evt.Parsed.CommandLine contains '.dll' || evt.Parsed.CommandLine endsWith '\\Regasm.exe"' || evt.Parsed.CommandLine endsWith '\\Regasm.exe' || evt.Parsed.CommandLine endsWith '\\Regsvcs.exe"' || evt.Parsed.CommandLine endsWith '\\Regsvcs.exe'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218.009

  label: "Regasm/Regsvcs Suspicious Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

