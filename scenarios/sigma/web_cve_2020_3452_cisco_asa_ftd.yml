type: trigger
name: sigma/web_cve_2020_3452_cisco_asa_ftd
description: |
  Detects exploitation attempts on Cisco ASA FTD systems exploiting CVE-2020-3452 with a status code of 200 (sccessful exploitation)
filter: |
  evt.Meta.service == 'http' && ((evt.Parsed.http_args contains "+CSCOT+/translation-table" || evt.Parsed.http_args contains "+CSCOT+/oem-customization") && (evt.Parsed.http_args contains "&textdomain=/" || evt.Parsed.http_args contains "&textdomain=%" || evt.Parsed.http_args contains "&name=/" || evt.Parsed.http_args contains "&name=%") && int(evt.Meta.http_status) == 200)
blackhole: 2m
labels:
  type: exploit
  remediation: true
