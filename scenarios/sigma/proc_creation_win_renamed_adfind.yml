type: trigger
name: sigma/proc_creation_win_renamed_adfind
description: |
  Detects the use of a renamed Adfind.exe. AdFind continues to be seen across majority of breaches. It is used to domain trust discovery to plan out subsequent steps in the attack chain.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.CommandLine contains 'domainlist' || evt.Parsed.CommandLine contains 'trustdmp' || evt.Parsed.CommandLine contains 'dcmodes' || evt.Parsed.CommandLine contains 'adinfo' || evt.Parsed.CommandLine contains ' dclist ' || evt.Parsed.CommandLine contains 'computer_pwdnotreqd' || evt.Parsed.CommandLine contains 'objectcategory=' || evt.Parsed.CommandLine contains '-subnets -f' || evt.Parsed.CommandLine contains 'name="Domain Admins"' || evt.Parsed.CommandLine contains '-sc u:' || evt.Parsed.CommandLine contains 'domainncs' || evt.Parsed.CommandLine contains 'dompol' || evt.Parsed.CommandLine contains ' oudmp ' || evt.Parsed.CommandLine contains 'subnetdmp' || evt.Parsed.CommandLine contains 'gpodmp' || evt.Parsed.CommandLine contains 'fspdmp' || evt.Parsed.CommandLine contains 'users_noexpire' || evt.Parsed.CommandLine contains 'computers_active' || evt.Parsed.CommandLine contains 'computers_pwdnotreqd' || evt.Parsed.Imphash == 'bca5675746d13a1f246e2da3c2217492' || evt.Parsed.Imphash == '53e117a96057eaf19c41380d0e87f1c2' || evt.Parsed.Hashes contains 'IMPHASH=BCA5675746D13A1F246E2DA3C2217492' || evt.Parsed.Hashes contains 'IMPHASH=53E117A96057EAF19C41380D0E87F1C2' || evt.Parsed.OriginalFileName == 'AdFind.exe') && not (evt.Parsed.Image endsWith '\\AdFind.exe'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1018
#  - attack.t1087.002
#  - attack.t1482
#  - attack.t1069.002

  label: "Renamed AdFind Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

