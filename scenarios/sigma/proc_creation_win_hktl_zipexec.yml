type: trigger
name: sigma/proc_creation_win_hktl_zipexec
description: |
  ZipExec is a Proof-of-Concept (POC) tool to wrap binary-based tools into a password-protected zip file.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '/generic:Microsoft_Windows_Shell_ZipFolder:filename=' && evt.Parsed.CommandLine contains '.zip' && evt.Parsed.CommandLine contains '/pass:' && evt.Parsed.CommandLine contains '/user:' || evt.Parsed.CommandLine contains '/delete' && evt.Parsed.CommandLine contains 'Microsoft_Windows_Shell_ZipFolder:filename=' && evt.Parsed.CommandLine contains '.zip')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1218
#  - attack.t1202

  label: "Suspicious ZipExec Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

