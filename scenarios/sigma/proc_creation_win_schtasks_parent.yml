type: trigger
name: sigma/proc_creation_win_schtasks_parent
description: |
  Detects suspicious scheduled task creations from a parent stored in a temporary folder
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\schtasks.exe' && evt.Parsed.CommandLine contains '/Create ' && (evt.Parsed.ParentImage contains '\\AppData\\Local\\' || evt.Parsed.ParentImage contains '\\AppData\\Roaming\\' || evt.Parsed.ParentImage contains '\\Temporary Internet' || evt.Parsed.ParentImage contains '\\Users\\Public\\') && not (evt.Parsed.CommandLine contains 'update_task.xml' || evt.Parsed.CommandLine contains 'unattended.ini'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1053.005

  label: "Suspicious Add Scheduled Task Parent"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

