type: trigger
name: sigma/proc_creation_win_hktl_invoke_obfuscation_stdin
description: |
  Detects Obfuscated use of stdin to execute PowerShell
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'cmd' && evt.Parsed.CommandLine contains 'powershell' && (evt.Parsed.CommandLine contains '/c' || evt.Parsed.CommandLine contains '/r') && (evt.Parsed.CommandLine contains 'noexit' || evt.Parsed.CommandLine contains 'input' && evt.Parsed.CommandLine contains '$'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1027
#  - attack.t1059.001

  label: "Invoke-Obfuscation STDIN+ Launcher"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

