type: trigger
name: sigma/proc_creation_win_schtasks_system
description: |
  Detects the creation or update of a scheduled task to run with "NT AUTHORITY\SYSTEM" privileges
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\schtasks.exe' && (evt.Parsed.CommandLine contains ' /change ' || evt.Parsed.CommandLine contains ' /create ') && evt.Parsed.CommandLine contains '/ru ' && (evt.Parsed.CommandLine contains 'NT AUT' || evt.Parsed.CommandLine contains ' SYSTEM ') && not (evt.Parsed.ParentImage contains '\\AppData\\Local\\Temp\\' && evt.Parsed.ParentImage contains 'TeamViewer_.exe' && evt.Parsed.Image endsWith '\\schtasks.exe' && evt.Parsed.CommandLine contains '/TN TVInstallRestore' || evt.Parsed.CommandLine contains '/Create /F /RU System /SC WEEKLY /TN AviraSystemSpeedupVerify /TR ' || evt.Parsed.CommandLine contains 'C:\\Program Files (x86)\\Avira\\System Speedup\\setup\\avira_speedup_setup.exe' || evt.Parsed.CommandLine contains '/VERIFY /VERYSILENT /NOSTART /NODOTNET /NORESTART" /RL HIGHEST'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1053.005

  label: "Schtasks Creation Or Modification With SYSTEM Privileges"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

