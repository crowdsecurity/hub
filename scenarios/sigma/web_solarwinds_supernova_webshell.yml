type: trigger
name: sigma/web_solarwinds_supernova_webshell
description: |
  Detects access to SUPERNOVA webshell as described in Guidepoint report
filter: |
  evt.Meta.service == 'http' && ((evt.Parsed.http_args contains "logoimagehandler.ashx" && evt.Parsed.http_args contains "clazz") || (evt.Parsed.http_args contains "logoimagehandler.ashx" && int(evt.Meta.http_status) == 500))
blackhole: 2m
labels:
  type: exploit
  remediation: true
