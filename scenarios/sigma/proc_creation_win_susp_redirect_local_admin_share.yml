type: trigger
name: sigma/proc_creation_win_susp_redirect_local_admin_share
description: |
  Detects a suspicious output redirection to the local admins share, this technique is often found in malicious scripts or hacktool stagers
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '>' && (evt.Line.Raw contains '\\\\127.0.0.1\\admin$\\' || evt.Line.Raw contains '\\\\localhost\\admin$\\'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:

  label: "Suspicious Redirection to Local Admin Share"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

