type: trigger
name: sigma/proc_creation_win_lolbin_cl_mutexverifiers
description: |
  Detects the use of a Microsoft signed script to execute commands
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '\\CL_Mutexverifiers.ps1' && evt.Parsed.CommandLine contains 'runAfterCancelProcess ')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1216

  label: "CL_Mutexverifiers.ps1 Proxy Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

