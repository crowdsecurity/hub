type: trigger
name: sigma/proc_creation_win_sysinternals_procdump_lsass
description: |
  Detects suspicious uses of the SysInternals Procdump utility by using a special command line parameter in combination with the lsass.exe process.
  This way we are also able to catch cases in which the attacker has renamed the procdump executable.
  
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.CommandLine contains ' -ma ' || evt.Parsed.CommandLine contains ' /ma ') && evt.Parsed.CommandLine contains ' ls')
blackhole: 2m
#status: stable
labels:
  service: windows
  confidence: 2
  spoofable: 0
#  classification:
#  - attack.t1036
#  - attack.t1003.001

  label: "Potential LSASS Process Dump Via Procdump"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

