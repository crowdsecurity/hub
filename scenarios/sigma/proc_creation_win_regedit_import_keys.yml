type: trigger
name: sigma/proc_creation_win_regedit_import_keys
description: |
  Detects the import of the specified file to the registry with regedit.exe.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\regedit.exe' || evt.Parsed.OriginalFileName == 'REGEDIT.EXE') && (evt.Parsed.CommandLine contains ' /i ' || evt.Parsed.CommandLine contains ' /s ' || evt.Parsed.CommandLine contains '.reg') && not ((evt.Parsed.CommandLine contains ' /e ' || evt.Parsed.CommandLine contains ' /a ' || evt.Parsed.CommandLine contains ' /c ' || evt.Parsed.CommandLine contains ' -e ' || evt.Parsed.CommandLine contains ' -a ' || evt.Parsed.CommandLine contains ' -c ') && evt.Parsed.CommandLine matches ':[^ \\\\]'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1112

  label: "Imports Registry Key From a File"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

