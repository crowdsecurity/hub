type: trigger
name: sigma/proc_creation_win_susp_arbitrary_shell_execution_via_settingcontent
description: |
  The .SettingContent-ms file type was introduced in Windows 10 and allows a user to create "shortcuts" to various Windows 10 setting pages. These files are simply XML and contain paths to various Windows 10 settings binaries.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '.SettingContent-ms' && not (evt.Parsed.CommandLine contains 'immersivecontrolpanel'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1204
#  - attack.t1566.001

  label: "Arbitrary Shell Command Execution Via Settingcontent-Ms"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

