type: trigger
name: sigma/proc_creation_win_lolbin_format
description: |
  Detects the execution of format.com with a suspicious filesystem selection that could indicate a defense evasion activity in which format.com is used to load malicious DLL files or other programs
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\format.com' && evt.Parsed.CommandLine contains '/fs:' && not (evt.Parsed.CommandLine contains '/fs:FAT' || evt.Parsed.CommandLine contains '/fs:exFAT' || evt.Parsed.CommandLine contains '/fs:NTFS' || evt.Parsed.CommandLine contains '/fs:UDF' || evt.Parsed.CommandLine contains '/fs:ReFS'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:

  label: "Format.com FileSystem LOLBIN"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

