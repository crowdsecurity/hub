type: trigger
name: sigma/proc_creation_win_certutil_encode_susp_extensions
description: |
  Detects the execution of certutil with the "encode" flag to encode a file to base64 where the extensions of the file is suspicious
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\certutil.exe' || evt.Parsed.OriginalFileName == 'CertUtil.exe') && (evt.Parsed.CommandLine contains '-encode' || evt.Parsed.CommandLine contains '/encode') && (evt.Parsed.CommandLine contains '.acl' || evt.Parsed.CommandLine contains '.bat' || evt.Parsed.CommandLine contains '.doc' || evt.Parsed.CommandLine contains '.gif' || evt.Parsed.CommandLine contains '.jpeg' || evt.Parsed.CommandLine contains '.jpg' || evt.Parsed.CommandLine contains '.mp3' || evt.Parsed.CommandLine contains '.pdf' || evt.Parsed.CommandLine contains '.png' || evt.Parsed.CommandLine contains '.ppt' || evt.Parsed.CommandLine contains '.tmp' || evt.Parsed.CommandLine contains '.xls' || evt.Parsed.CommandLine contains '.xml'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1027

  label: "Suspicious File Encoded To Base64 Via Certutil.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

