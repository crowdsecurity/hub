type: trigger
name: sigma/proc_creation_win_whoami_susp_flags
description: |
  Detects the execution of "whoami.exe" with the "/all" flag or with redirection options to export the results to a file for later use.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\whoami.exe' || evt.Parsed.OriginalFileName == 'whoami.exe') && (evt.Parsed.CommandLine contains ' -all' || evt.Parsed.CommandLine contains ' /all' || evt.Parsed.CommandLine contains ' /FO CSV' || evt.Parsed.CommandLine contains ' -FO CSV') || evt.Parsed.CommandLine contains 'whoami' && evt.Parsed.CommandLine contains '>')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1033

  label: "Suspicious Whoami.EXE Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

