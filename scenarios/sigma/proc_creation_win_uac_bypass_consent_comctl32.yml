type: trigger
name: sigma/proc_creation_win_uac_bypass_consent_comctl32
description: |
  Detects the pattern of UAC Bypass using consent.exe and comctl32.dll (UACMe 22)
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.ParentImage endsWith '\\consent.exe' && evt.Parsed.Image endsWith '\\werfault.exe' && (evt.Parsed.IntegrityLevel == 'High' || evt.Parsed.IntegrityLevel == 'System'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1548.002

  label: "UAC Bypass Using Consent and Comctl32 - Process"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

