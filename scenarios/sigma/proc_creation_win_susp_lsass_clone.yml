type: trigger
name: sigma/proc_creation_win_susp_lsass_clone
description: |
  Detects a suspicious LSASS process process clone that could be a sign of credential dumping activity
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\Windows\\System32\\lsass.exe' && evt.Parsed.ParentImage endsWith '\\Windows\\System32\\lsass.exe')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1003
#  - attack.t1003.001

  label: "Potential Credential Dumping Via LSASS Process Clone"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

