type: trigger
name: sigma/proc_creation_win_rundll32_installscreensaver
description: |
  An attacker may execute an application as a SCR File using rundll32.exe desk.cpl,InstallScreenSaver
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\rundll32.exe' || evt.Parsed.OriginalFileName == 'RUNDLL32.EXE') && evt.Parsed.CommandLine contains 'InstallScreenSaver')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218.011

  label: "Rundll32 InstallScreenSaver Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

