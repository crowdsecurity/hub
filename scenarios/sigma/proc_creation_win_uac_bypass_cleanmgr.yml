type: trigger
name: sigma/proc_creation_win_uac_bypass_cleanmgr
description: |
  Detects the pattern of UAC Bypass using scheduled tasks and variable expansion of cleanmgr.exe (UACMe 34)
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine endsWith '"\\system32\\cleanmgr.exe /autoclean /d C:' && evt.Parsed.ParentCommandLine == 'C:\\Windows\\system32\\svchost.exe -k netsvcs -p -s Schedule' && (evt.Parsed.IntegrityLevel == 'High' || evt.Parsed.IntegrityLevel == 'System'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1548.002

  label: "UAC Bypass Using Disk Cleanup"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

