type: trigger
name: sigma/proc_creation_win_csc_susp_parent
description: |
  Detects a suspicious parent of csc.exe, which could by a sign of payload delivery
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\csc.exe' && (evt.Parsed.ParentImage endsWith '\\wscript.exe' || evt.Parsed.ParentImage endsWith '\\cscript.exe' || evt.Parsed.ParentImage endsWith '\\mshta.exe'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1059.005
#  - attack.t1059.007
#  - attack.t1218.005
#  - attack.t1027.004

  label: "Suspicious Parent of Csc.exe"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

