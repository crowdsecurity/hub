type: trigger
name: sigma/proc_creation_win_sysinternals_procdump
description: |
  Detects usage of the SysInternals Procdump utility
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\procdump.exe' || evt.Parsed.Image endsWith '\\procdump64.exe')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1036
#  - attack.t1003.001

  label: "Procdump Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

