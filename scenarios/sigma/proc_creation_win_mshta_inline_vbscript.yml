type: trigger
name: sigma/proc_creation_win_mshta_inline_vbscript
description: |
  Detects the presence of the keywords "Wscript", "Shell" and "Run" in the command, which could indicate a suspicious activity
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'Wscript.' && evt.Parsed.CommandLine contains '.Shell' && evt.Parsed.CommandLine contains '.Run')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1059

  label: "Wscript Shell Run In CommandLine"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

