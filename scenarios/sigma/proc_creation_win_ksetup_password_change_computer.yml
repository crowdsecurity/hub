type: trigger
name: sigma/proc_creation_win_ksetup_password_change_computer
description: |
  Detects password change for the computer's domain account or host principal via "ksetup.exe"
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\ksetup.exe' || evt.Parsed.OriginalFileName == 'ksetup.exe') && evt.Parsed.CommandLine contains ' /setcomputerpassword ')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:

  label: "Computer Password Change Via Ksetup.EXE"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

