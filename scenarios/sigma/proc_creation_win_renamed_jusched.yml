type: trigger
name: sigma/proc_creation_win_renamed_jusched
description: |
  Detects the execution of a renamed "jusched.exe" as seen used by the cobalt group
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Description == 'Java Update Scheduler' || evt.Parsed.Description == 'Java(TM) Update Scheduler') && not (evt.Parsed.Image endsWith '\\jusched.exe'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1036.003

  label: "Renamed Jusched.EXE Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

