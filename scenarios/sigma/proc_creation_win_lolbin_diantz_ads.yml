type: trigger
name: sigma/proc_creation_win_lolbin_diantz_ads
description: |
  Compress target file into a cab file stored in the Alternate Data Stream (ADS) of the target file.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'diantz.exe' && evt.Parsed.CommandLine contains '.cab' && evt.Parsed.CommandLine matches ':[^\\\\]')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1564.004

  label: "Suspicious Diantz Alternate Data Stream Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

