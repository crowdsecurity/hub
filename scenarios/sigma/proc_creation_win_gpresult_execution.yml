type: trigger
name: sigma/proc_creation_win_gpresult_execution
description: |
  Detects cases in which a user uses the built-in Windows utility gpresult to display the Resultant Set of Policy (RSoP) information
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\gpresult.exe' && (evt.Parsed.CommandLine contains '/z' || evt.Parsed.CommandLine contains '/v'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1615

  label: "Gpresult Display Group Policy Information"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

