type: trigger
name: sigma/proc_creation_win_registry_enumeration_for_credentials_cli
description: |
  Detects processes that query known 3rd party registry keys that holds credentials via commandline
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '\\Software\\SimonTatham\\PuTTY\\Sessions' || evt.Parsed.CommandLine contains '\\Software\\SimonTatham\\PuTTY\\SshHostKeys\\' || evt.Parsed.CommandLine contains '\\Software\\Mobatek\\MobaXterm\\' || evt.Parsed.CommandLine contains '\\Software\\WOW6432Node\\Radmin\\v3.0\\Server\\Parameters\\Radmin' || evt.Parsed.CommandLine contains '\\Software\\Aerofox\\FoxmailPreview' || evt.Parsed.CommandLine contains '\\Software\\Aerofox\\Foxmail\\V3.1' || evt.Parsed.CommandLine contains '\\Software\\IncrediMail\\Identities' || evt.Parsed.CommandLine contains '\\Software\\Qualcomm\\Eudora\\CommandLine' || evt.Parsed.CommandLine contains '\\Software\\RimArts\\B2\\Settings' || evt.Parsed.CommandLine contains '\\Software\\OpenVPN-GUI\\configs' || evt.Parsed.CommandLine contains '\\Software\\Martin Prikryl\\WinSCP 2\\Sessions' || evt.Parsed.CommandLine contains '\\Software\\FTPWare\\COREFTP\\Sites' || evt.Parsed.CommandLine contains '\\Software\\DownloadManager\\Passwords' || evt.Parsed.CommandLine contains '\\Software\\OpenSSH\\Agent\\Keys' || evt.Parsed.CommandLine contains '\\Software\\TightVNC\\Server' || evt.Parsed.CommandLine contains '\\Software\\ORL\\WinVNC3\\Password' || evt.Parsed.CommandLine contains '\\Software\\RealVNC\\WinVNC4')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1552.002

  label: "Enumeration for 3rd Party Creds From CLI"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

