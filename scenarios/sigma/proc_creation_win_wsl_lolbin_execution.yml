type: trigger
name: sigma/proc_creation_win_wsl_lolbin_execution
description: |
  Detects potential abuse of Windows Subsystem for Linux (WSL) binary as a LOLBIN to execute arbitrary Linux or Windows commands
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\wsl.exe' || evt.Parsed.OriginalFileName == 'wsl.exe') && (evt.Parsed.CommandLine contains ' -e ' || evt.Parsed.CommandLine contains ' --exec' || evt.Parsed.CommandLine contains ' --system' || evt.Parsed.CommandLine contains ' --shell-type ' || evt.Parsed.CommandLine contains ' /mnt/c' || evt.Parsed.CommandLine contains ' --user root' || evt.Parsed.CommandLine contains ' -u root' || evt.Parsed.CommandLine contains '--debug-shell') && not (evt.Parsed.ParentImage endsWith '\\cmd.exe' && evt.Parsed.CommandLine contains ' -d ' && evt.Parsed.CommandLine contains ' -e kill '))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1218
#  - attack.t1202

  label: "Arbitrary Command Execution Using WSL"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

