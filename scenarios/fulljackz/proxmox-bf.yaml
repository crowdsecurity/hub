# Proxmox authent bruteforce
type: leaky
name: fulljackz/proxmox-bf
description: "Detect proxmox bruteforce"
filter: "evt.Meta.log_type == 'pve_failed-auth'"
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
 service: pvedaemon
 type: bruteforce
 remediation: true
---
# Proxmox bad user
type: leaky
name: fulljackz/proxmox-bf-user-enum
description: "Detect proxmox wrong username"
filter: "evt.Meta.log_type == 'pve_nosuch-user'"
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
distinct: evt.Meta.source_user
blackhole: 1m
reprocess: true
labels:
 service: pvedaemon
 type: bruteforce
 remediation: true
