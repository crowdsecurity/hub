# Pureftpd authent bruteforce
type: leaky
name: fulljackz/pureftpd-bf
description: "Detect pureftpd bruteforce"
filter: "evt.Meta.service == 'pureftpd' && evt.Meta.auth_status == 'failed'"
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
  service: ftp
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  behavior: "ftp:bruteforce"
  label: "PureFTPD Bruteforce"
  remediation: true
