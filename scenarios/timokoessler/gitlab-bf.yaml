# gitlab bruteforce
type: leaky
name: timokoessler/gitlab-bf
description: "Detect gitlab bruteforce"
filter: "evt.Meta.log_type in ['gitlab_failed_password', 'gitlab_failed_totp']"
leakspeed: "20s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
  service: gitlab
  behavior: "vcs:bruteforce"
  classification:
    - attack.T1110
  spoofable: 0
  confidence: 3
  label: "Gitlab Bruteforce"
  remediation: true
---
# gitlab user enum bruteforce
type: leaky
name: timokoessler/gitlab-bf_user-enum
description: "Detect gitlab user enum bruteforce"
filter: "evt.Meta.log_type == 'gitlab_failed_password'"
leakspeed: "40s"
capacity: 5
groupby: evt.Meta.source_ip
distinct: evt.Meta.username
blackhole: 1m
reprocess: true
labels:
  service: gitlab
  behavior: "vcs:bruteforce"
  classification:
    - attack.T1589
    - attack.T1110
  spoofable: 0
  confidence: 3
  label: "Gitlab User Enumeration"
  remediation: true
