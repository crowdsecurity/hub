type: trigger
name: sigmahq/proc_creation_win_lolbin_vsiisexelauncher
description: |
  The "VSIISExeLauncher.exe" binary part of the Visual Studio/VS Code can be used to execute arbitrary binaries
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\VSIISExeLauncher.exe' || evt.Parsed.OriginalFileName == 'VSIISExeLauncher.exe') && (evt.Parsed.CommandLine contains ' -p ' || evt.Parsed.CommandLine contains ' -a '))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1127

  label: "Use of VSIISExeLauncher.exe"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

