type: trigger
name: sigmahq/proc_creation_win_lolbin_offlinescannershell
description: |
  Use OfflineScannerShell.exe to execute mpclient.dll library in the current working directory
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\OfflineScannerShell.exe' && not (evt.Parsed.CurrentDirectory == 'C:\\Program Files\\Windows Defender\\Offline\\' || evt.Parsed.CurrentDirectory == ''))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1218

  label: "Suspicious OfflineScannerShell.exe Execution From Another Folder"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

