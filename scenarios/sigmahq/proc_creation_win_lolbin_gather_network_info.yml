type: trigger
name: sigmahq/proc_creation_win_lolbin_gather_network_info
description: |
  Detects execution of the built-in script located in "C:\Windows\System32\gatherNetworkInfo.vbs". Which can be used to gather information about the target machine
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\cscript.exe' || evt.Parsed.Image endsWith '\\wscript.exe' || evt.Parsed.OriginalFileName == 'cscript.exe' || evt.Parsed.OriginalFileName == 'wscript.exe') && evt.Parsed.CommandLine contains 'gatherNetworkInfo.vbs')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1615
#  - attack.t1059.005

  label: "Potential Reconnaissance Activity Via GatherNetworkInfo.VBS"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

