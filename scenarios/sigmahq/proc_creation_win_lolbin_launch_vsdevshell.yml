type: trigger
name: sigmahq/proc_creation_win_lolbin_launch_vsdevshell
description: |
  Detects the use of the 'Launch-VsDevShell.ps1' Microsoft signed script to execute commands.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'Launch-VsDevShell.ps1' && (evt.Parsed.CommandLine contains 'VsWherePath ' || evt.Parsed.CommandLine contains 'VsInstallationPath '))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1216.001

  label: "Launch-VsDevShell.PS1 Proxy Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

