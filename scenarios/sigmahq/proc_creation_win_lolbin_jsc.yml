type: trigger
name: sigmahq/proc_creation_win_lolbin_jsc
description: |
  Detects the execution of the LOLBIN jsc.exe used by .NET to compile javascript code to .exe or .dll format
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\jsc.exe' && evt.Parsed.CommandLine contains '.js')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1127

  label: "JSC Convert Javascript To Executable"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

