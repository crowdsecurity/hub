type: trigger
name: sigmahq/proc_creation_win_lolbin_openconsole
description: |
  Detects usage of OpenConsole binary as a LOLBIN to launch other binaries to bypass application Whitelisting
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.OriginalFileName == 'OpenConsole.exe' || evt.Parsed.Image endsWith '\\OpenConsole.exe') && not (evt.Parsed.Image startsWith 'C:\\Program Files\\WindowsApps\\Microsoft.WindowsTerminal'))
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1059

  label: "Use of OpenConsole"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

