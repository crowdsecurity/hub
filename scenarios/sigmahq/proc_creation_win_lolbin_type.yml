type: trigger
name: sigmahq/proc_creation_win_lolbin_type
description: |
  Detects usage of the "type" command to download/upload data from WebDAV server
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'type ' && evt.Parsed.CommandLine contains ' > \\\\' || evt.Parsed.CommandLine contains 'type \\\\' && evt.Parsed.CommandLine contains ' > ')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1105

  label: "Potential Download/Upload Activity Using Type Command"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

