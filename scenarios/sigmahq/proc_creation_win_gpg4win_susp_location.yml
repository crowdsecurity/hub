type: trigger
name: sigmahq/proc_creation_win_gpg4win_susp_location
description: |
  Detects usage of Gpg4win to encrypt/decrypt files located in potentially suspicious locations.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\gpg.exe' || evt.Parsed.Image endsWith '\\gpg2.exe' || evt.Parsed.Product == 'GNU Privacy Guard (GnuPG)' || evt.Parsed.Description == 'GnuPGâ€™s OpenPGP tool') && evt.Parsed.CommandLine contains '-passphrase' && (evt.Parsed.CommandLine contains ':\\PerfLogs\\' || evt.Parsed.CommandLine contains ':\\Temp\\' || evt.Parsed.CommandLine contains ':\\Users\\Public\\' || evt.Parsed.CommandLine contains ':\\Windows\\Temp\\' || evt.Parsed.CommandLine contains '\\AppData\\Local\\Temp\\' || evt.Parsed.CommandLine contains '\\AppData\\Roaming\\'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
  classification:

  label: "File Encryption/Decryption Via Gpg4win From Suspicious Locations"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

