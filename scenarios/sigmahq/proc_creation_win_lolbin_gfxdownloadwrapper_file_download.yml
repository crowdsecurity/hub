type: trigger
name: sigmahq/proc_creation_win_lolbin_gfxdownloadwrapper_file_download
description: |
  Detects when GfxDownloadWrapper.exe downloads file from non standard URL
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\GfxDownloadWrapper.exe' && not (evt.Parsed.CommandLine contains 'gameplayapi.intel.com' && (evt.Parsed.ParentImage endsWith '\\GfxDownloadWrapper.exe' || evt.Parsed.ParentImage endsWith '\\igfxEM.exe')))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1105

  label: "GfxDownloadWrapper.exe Downloads File from Suspicious URL"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

