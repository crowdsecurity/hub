type: trigger
name: sigmahq/lnx_auditd_load_module_insmod
description: |
  Detects loading of kernel modules with insmod command. Loadable Kernel Modules (LKMs) are pieces of code that can be loaded and unloaded into the kernel upon demand. Adversaries may use LKMs to obtain persistence within the system or elevate the privileges. 
filter: |
  (evt.Parsed.program == 'auditd') && (evt.Meta.auditd_type == 'SYSCALL' && evt.Meta.comm == 'insmod' && evt.Meta.exe == '/usr/bin/kmod')
blackhole: 2m
#status: test
labels:
  service: linux
  confidence: 1
  spoofable: 0
  label: "Loading of Kernel Module via Insmod"
  behavior : "linux:audit"
  remediation: false
  classification:
   - attack.t1547.006


scope:
  type: pid
  expression: evt.Meta.ppid

