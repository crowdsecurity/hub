type: trigger
name: sigmahq/proc_creation_win_lolbin_dump64
description: |
  Detects when a user bypasses Defender by renaming a tool to dump64.exe and placing it in a Visual Studio folder
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\dump64.exe' && not (evt.Parsed.Image contains '\\Installer\\Feedback\\dump64.exe') || evt.Parsed.Image endsWith '\\dump64.exe' && (evt.Parsed.CommandLine contains ' -ma ' || evt.Parsed.CommandLine contains 'accepteula'))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1003.001

  label: "Suspicious Dump64.exe Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

