type: trigger
name: sigmahq/lnx_auditd_auditing_config_change
description: |
  Detect changes in auditd configuration files
filter: |
  (evt.Parsed.program == 'auditd') && (evt.Meta.auditd_type == 'PATH' && (evt.Meta.name startsWith '/etc/audit/' || evt.Meta.name == '/etc/libaudit.conf' || evt.Meta.name startsWith '/etc/audisp/'))
blackhole: 2m
#status: test
labels:
  service: linux
  confidence: 1
  spoofable: 0
  label: "Auditing Configuration Changes on Linux Host"
  behavior : "linux:audit"
  remediation: false
  classification:
   - attack.t1562.006


scope:
  type: pid
  expression: evt.Meta.ppid

