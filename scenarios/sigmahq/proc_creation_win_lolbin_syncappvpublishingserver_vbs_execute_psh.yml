type: trigger
name: sigmahq/proc_creation_win_lolbin_syncappvpublishingserver_vbs_execute_psh
description: |
  Executes arbitrary PowerShell code using SyncAppvPublishingServer.vbs
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '\\SyncAppvPublishingServer.vbs' && evt.Parsed.CommandLine contains ';')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218
#  - attack.t1216

  label: "SyncAppvPublishingServer VBS Execute Arbitrary PowerShell Code"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

