type: trigger
name: sigmahq/proc_creation_win_lolbin_dnx
description: |
  Execute C# code located in the consoleapp folder
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\dnx.exe')
blackhole: 2m
