type: trigger
name: sigmahq/proc_creation_win_lolbin_device_credential_deployment
description: |
  Detects the execution of DeviceCredentialDeployment to hide a process from view
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\DeviceCredentialDeployment.exe')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218

  label: "DeviceCredentialDeployment Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

