type: trigger
name: sigmahq/proc_creation_win_lolbin_cmdl32
description: |
  lolbas Cmdl32 is use to download a payload to evade antivirus
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\cmdl32.exe' || evt.Parsed.OriginalFileName == 'CMDL32.EXE') && evt.Parsed.CommandLine contains '/vpn ' && evt.Parsed.CommandLine contains '/lan ')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1218
#  - attack.t1202

  label: "Suspicious Cmdl32 Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

