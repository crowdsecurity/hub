type: trigger
name: sigmahq/proc_creation_win_lolbin_bginfo
description: |
  Execute VBscript code that is referenced within the *.bgi file.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\bginfo.exe' && evt.Parsed.CommandLine contains '/popup' && evt.Parsed.CommandLine contains '/nolicprompt')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1059.005
#  - attack.t1218
#  - attack.t1202

  label: "Application Whitelisting Bypass via Bginfo"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

