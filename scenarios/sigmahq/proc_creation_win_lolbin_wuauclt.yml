type: trigger
name: sigmahq/proc_creation_win_lolbin_wuauclt
description: |
  Detects the use of the Windows Update Client binary (wuauclt.exe) to proxy execute code.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.Image endsWith '\\wuauclt.exe' || evt.Parsed.OriginalFileName == 'wuauclt.exe') && evt.Parsed.CommandLine contains 'UpdateDeploymentProvider' && evt.Parsed.CommandLine contains '.dll' && evt.Parsed.CommandLine contains 'RunHandlerComServer' && not (evt.Parsed.CommandLine contains ' /UpdateDeploymentProvider UpdateDeploymentProvider.dll ' || evt.Parsed.CommandLine contains ' wuaueng.dll '))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1218

  label: "Proxy Execution via Wuauclt"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

