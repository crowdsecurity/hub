type: trigger
name: sigmahq/proc_creation_win_lolbin_findstr
description: |
  Attackers can use findstr to hide their artifacts or search specific strings and evade defense mechanism
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && ((evt.Parsed.CommandLine contains 'findstr' || evt.Parsed.Image endsWith 'findstr.exe' || evt.Parsed.OriginalFileName == 'FINDSTR.EXE') && ((evt.Parsed.CommandLine contains ' /v ' || evt.Parsed.CommandLine contains ' -v ') && (evt.Parsed.CommandLine contains ' /l ' || evt.Parsed.CommandLine contains ' -l ') || (evt.Parsed.CommandLine contains ' /s ' || evt.Parsed.CommandLine contains ' -s ') && (evt.Parsed.CommandLine contains ' /i ' || evt.Parsed.CommandLine contains ' -i ')))
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1218
#  - attack.t1564.004
#  - attack.t1552.001
#  - attack.t1105

  label: "Abusing Findstr for Defense Evasion"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

