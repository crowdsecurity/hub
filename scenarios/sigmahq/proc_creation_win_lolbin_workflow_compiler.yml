type: trigger
name: sigmahq/proc_creation_win_lolbin_workflow_compiler
description: |
  Detects invocation of Microsoft Workflow Compiler, which may permit the execution of arbitrary unsigned code.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.Image endsWith '\\Microsoft.Workflow.Compiler.exe' || evt.Parsed.OriginalFileName == 'Microsoft.Workflow.Compiler.exe')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1127
#  - attack.t1218

  label: "Microsoft Workflow Compiler Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

