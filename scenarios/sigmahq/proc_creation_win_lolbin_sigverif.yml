type: trigger
name: sigmahq/proc_creation_win_lolbin_sigverif
description: |
  Detects the execution of sigverif binary as a parent process which could indicate it being used as a LOLBIN to proxy execution
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.ParentImage endsWith '\\sigverif.exe')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1216

  label: "Suspicious Sigverif Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

