type: trigger
name: sigmahq/proc_creation_win_lolbin_pubprn
description: |
  Detects the use of the 'Pubprn.vbs' Microsoft signed script to execute commands.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains '\\pubprn.vbs' && evt.Parsed.CommandLine contains 'script:')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1216.001

  label: "Pubprn.vbs Proxy Execution"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

