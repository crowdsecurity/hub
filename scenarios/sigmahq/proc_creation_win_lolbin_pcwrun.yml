type: trigger
name: sigmahq/proc_creation_win_lolbin_pcwrun
description: |
  Detect indirect command execution via Program Compatibility Assistant pcwrun.exe
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.ParentImage endsWith '\\pcwrun.exe')
blackhole: 2m
#status: test
labels:
  service: windows
  confidence: 1
  spoofable: 0
#  classification:
#  - attack.t1218

  label: "Indirect Command Execution By Program Compatibility Wizard"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

