type: trigger
name: sigmahq/proc_creation_win_lolbin_diantz_remote_cab
description: |
  Download and compress a remote file and store it in a cab file on local machine.
filter: |
  (evt.Meta.service == 'sysmon' && evt.Parsed.EventID == '1') && (evt.Parsed.CommandLine contains 'diantz.exe' && evt.Parsed.CommandLine contains ' \\\\' && evt.Parsed.CommandLine contains '.cab')
blackhole: 2m
#status: experimental
labels:
  service: windows
  confidence: 0
  spoofable: 0
#  classification:
#  - attack.t1105

  label: "Suspicious Diantz Download and Compress Into a CAB File"
  behavior : "windows:audit"
  remediation: false

scope:
  type: ParentProcessId
  expression: evt.Parsed.ParentProcessId

