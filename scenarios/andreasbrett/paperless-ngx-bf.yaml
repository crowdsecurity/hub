# Paperless-ngx bruteforce
type: leaky
name: andreasbrett/paperless-ngx-bf
description: "Detect Paperless-ngx bruteforce attacks"
filter: "evt.Meta.service == 'paperless-ngx' && evt.Meta.auth_status == 'failed'"
leakspeed: 1m
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 5m
reprocess: true
labels:
    service: paperless-ngx
    confidence: 3
    spoofable: 0
    classification:
        - attack.T1110
    label: "Paperless-ngx Bruteforce"
    behavior: "http:bruteforce"
    remediation: true
