# Webmin bruteforce
type: leaky
name: andreasbrett/webmin-bf
description: "Detect Webmin bruteforce attacks"
filter: "evt.Meta.service == 'webmin' && evt.Meta.auth_status == 'failed'"
leakspeed: 1m
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 5m
reprocess: true
labels:
    service: webmin
    confidence: 3
    spoofable: 0
    classification:
        - attack.T1110
    label: "Webmin Bruteforce"
    behavior: "http:bruteforce"
    remediation: true
---
# Webmin user-enum
type: leaky
name: andreasbrett/webmin-bf_user-enum
description: "Detect Webmin user enum bruteforce"
filter: "evt.Meta.service == 'webmin' && evt.Meta.auth_status == 'failed'"
groupby: evt.Meta.source_ip
distinct: evt.Meta.target_user
leakspeed: 1m
capacity: 5
blackhole: 5m
labels:
    service: webmin
    confidence: 3
    spoofable: 0
    classification:
        - attack.T1589
    label: "Webmin Bruteforce"
    behavior: "http:bruteforce"
    remediation: true
