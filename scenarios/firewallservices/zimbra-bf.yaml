# Zimbra brutforce
type: leaky
#debug: true
name: firewallservices/zimbra-bf
description: "Detect Zimbra bruteforce"
filter: evt.Meta.log_type == 'zimbra_auth_fail'
leakspeed: 30s
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
  type: http:bruteforce
  label: Zimbra Bruteforce
  remediation: true
