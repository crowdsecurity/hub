type: leaky
name: inherent-io/keycloak-bf
description: "Detect keycloak bruteforce"
filter: evt.Meta.error in ['user_not_found', 'invalid_user_credentials']
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 1m
reprocess: true
labels:
  service: keycloak
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  label: "Keycloak Bruteforce"
  behavior: "http:bruteforce"
  remediation: true
---
type: leaky
name: inherent-io/keycloak-user-enum-bf
description: "Detect keycloak user enum bruteforce"
filter: evt.Meta.error in ['user_not_found', 'invalid_user_credentials']
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
distinct: evt.Meta.username
blackhole: 1m
reprocess: true
labels:
  service: keycloak
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1589
  label: "Keycloak Bruteforce"
  behavior: "http:bruteforce"
  remediation: true
