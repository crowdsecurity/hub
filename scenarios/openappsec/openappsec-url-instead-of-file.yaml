type: trigger
#debug: true
name: openappsec/openappsec-url-instead-of-file
description: "Detect openappsec 'prevent' securityActions on 'URL instead of file' events (when waf blocks malicious request)"
filter: evt.Meta.log_type == 'openappsec_security_log' and Lower(evt.Meta.security_action) in ['prevent', 'detect'] and Lower(evt.Meta.incident_type) contains 'url instead of file'
groupby: evt.Meta.source_ip
blackhole: 5m
labels:
  service: http
  classification:
    - attack.T1595
    - attack.T1190
  spoofable: 0
  confidence: 2
  behavior: "http:exploit"
  label: "Openappsec 'url instead of file' detection"
  remediation: true
