type: trigger
#debug: true
name: openappsec/openappsec-http-method-violation
description: "Detect openappsec 'prevent' securityActions on 'Illegal http method violation' events (when waf blocks malicious request)"
filter: evt.Meta.log_type == 'openappsec_security_log' and Lower(evt.Meta.security_action) == 'prevent' and Lower(evt.Meta.incident_type) contains 'illegal http method violation'
groupby: evt.Meta.source_ip
blackhole: 5m
labels:
 service: openappsec
 type: exploit
 remediation: true