# Authentik BF scan
type: leaky
name: firix/authentik-bf
description: "Detect authentik bruteforce"
filter: "evt.Meta.service == 'authentik' && evt.Meta.auth_status == 'failed'"
groupby: evt.Meta.source_ip
leakspeed: 20s
capacity: 5
blackhole: 1m
labels:
  service: authentik
  behavior: "http:bruteforce"
  spoofable: 0
  confidence: 3
  classification:
    - attack.T1110
  label: "Authentik Bruteforce"
  remediation: true
