name: crowdsecurity/benign-partners
description: "Whitelist known partners"
whitelist:
  reason: "known partners"
  expression: 
    - "any(File('cloudflare_ips.txt'), { IpInRange(evt.Overflow.Source_ip ,#)})"
data:
  - source_url: https://www.cloudflare.com/ips-v4
    dest_file: cloudflare_ips.txt
