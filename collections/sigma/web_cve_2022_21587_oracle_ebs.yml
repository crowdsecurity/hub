type: trigger
name: sigma/web_cve_2022_21587_oracle_ebs
description: |
  Detects potential exploitation attempts of CVE-2022-21587 an arbitrary file upload vulnerability impacting Oracle E-Business Suite (EBS). CVE-2022-21587 can lead to unauthenticated remote code execution.
filter: |
  evt.Meta.service == 'http' && (evt.Meta.http_verb == "POST" && (Match("*/OA_HTML/BneViewerXMLService?bne:uueupload=TRUE*", evt.Parsed.http_args) || Match("*/OA_HTML/BneUploaderService?bne:uueupload=TRUE*", evt.Parsed.http_args) || Match("*/OA_HTML/BneDownloadService?bne:uueupload=TRUE*", evt.Parsed.http_args) || Match("*/OA_HTML/BneOfflineLOVService?bne:uueupload=TRUE*", evt.Parsed.http_args)))
blackhole: 2m
labels:
  type: exploit
  remediation: true
