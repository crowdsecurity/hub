type: trigger
name: sigma/web_cve_2021_42237_sitecore_report_ashx
description: |
  Detects exploitation attempts of Sitecore Experience Platform Pre-Auth RCE CVE-2021-42237 found in Report.ashx
filter: |
  evt.Meta.service == 'http' && (evt.Meta.http_verb == "POST" && evt.Parsed.http_args contains "/sitecore/shell/ClientBin/Reporting/Report.ashx" && int(evt.Meta.http_status) == 200)
blackhole: 2m
labels:
  type: exploit
  remediation: true
