name: crowdsecurity/generic-freemarker-ssti
description: "Generic FreeMarker SSTI Attempt"
rules:
  - and:
    - zones: 
      - RAW_BODY
      - ARGS
      transform:
      - lowercase
      match:
        type: contains
        value: 'freemarker.template.utility.execute'

labels:
   type: exploit
   service: http
   confidence: 2
   spoofable: 0
   behavior: "http:exploit"
   label: "Generic FreeMarker SSTI Attempt"
   classification:
     - attack.T1595
     - attack.T1190