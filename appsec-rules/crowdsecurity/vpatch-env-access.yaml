name: crowdsecurity/vpatch-env-access
description: "Detect access to .env files"
rules:
  - zones:
    - URI
    transform:
    - lowercase
    match:
      type: endsWith
      value: /.env
labels:
  type: scan
  service: http
  confidence: 3
  spoofable: 0
  behavior: "http:scan"
  label: "Access to .env file"
  classification:
   - attack.T1595
   - attack.T1190
