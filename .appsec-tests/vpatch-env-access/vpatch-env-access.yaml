id: vpatch-env-access
info:
  name: vpatch-env-access
  author: crowdsec
  severity: info
  description: vpatch-env-access testing
  tags: appsec-testing
http:
  - raw:
    - |
      GET /foo/bar/.env HTTP/1.1
      Host: {{Hostname}}
    - |
      GET /foo/bar/ HTTP/1.1
      Host: {{Hostname}}

    cookie-reuse: true
#test will fail because we won't match http status 
    matchers:
    - type: dsl
      condition: and
      dsl:
        - 'status_code_1 == 403'
        - 'status_code_2 == 404'
