id: test-vpatch-git-config
info:
  name: test-vpatch-git-config
  author: crowdsec
  severity: info
  description: test-vpatch-git-config testing
  tags: appsec-testing
http:
  - method: GET
    path:
      - "{{BaseURL}}/toto/.git/config"
      - "{{BaseURL}}/toto/.git/HEAD"
      - "{{BaseURL}}/toto/.git/foobarlol"

    cookie-reuse: true
    matchers:
    - type: dsl
      condition: and
      dsl:
        - 'status_code_1 == 403'
        - 'status_code_2 == 403' 
        - 'status_code_3 == 404' # nginx will return 404 if the file does not exist
