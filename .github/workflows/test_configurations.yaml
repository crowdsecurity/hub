name: Test Hub Configurations Items on Hub Changes
on:
  pull_request:
    branches: [ master ]
    paths:
      - 'scenarios/**.yaml'
      - 'parsers/**.yaml'
      - 'postoverflows/**.yaml'
      - 'collections/**.yaml'
      - './github/workflows/**.yaml'
      - './github/workflows/**.yml'
  push:
    branches: [ master ]
    paths:
      - 'scenarios/**.yaml'
      - 'parsers/**.yaml'
      - 'postoverflows/**.yaml'
      - 'collections/**.yaml'
      - './github/workflows/**.yaml'
      - './github/workflows/**.yml'

jobs:
  build-hub-tests:
    runs-on: ubuntu-latest
    env:
      RESULTS_PATH: .
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: run tests
      run: |
        git clone https://github.com/crowdsecurity/crowdsec.git
        cd crowdsec/
        git checkout hub_tests
        sudo ./wizard.sh --unattented
    - name: run tests on last crowdsec tag
      run: |
        cscli hubtest run --all

