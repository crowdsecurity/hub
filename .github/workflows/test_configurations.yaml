name: Test Hub Configurations Items on Hub Changes
on:
  pull_request:
    branches: [ master ]
    paths:
      - 'scenarios/**.yaml'
      - 'parsers/**.yaml'
      - 'postoverflows/**.yaml'
      - 'collections/**.yaml'
  push:
    branches: [ master ]
    paths:
      - 'scenarios/**.yaml'
      - 'parsers/**.yaml'
      - 'postoverflows/**.yaml'
      - 'collections/**.yaml'

jobs:
  build-hub-tests:
    runs-on: ubuntu-latest
    env:
      RESULTS_PATH: .
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: run tests on crowdsec master
      run: |
        rm -rf hub-tests
        ./tests.sh -i master
        ./tests.sh --all
    - name: Find Crowdsec Latest Release Tag
      id: latesttag
      uses: pozetroninc/github-action-get-latest-release@master
      with:
        repository: crowdsecurity/crowdsec
        excludes: prerelease, draft
    - name: run tests on last crowdsec tag
      run: |
        rm -rf hub-tests
        ./tests.sh -i ${{ steps.latesttag.outputs.release }}
        ./tests.sh --all
    - name: generate results
      run: |
        sudo apt-get update && sudo apt-get install nodejs-dev node-gyp libssl1.0-dev && sudo apt-get install npm
        sudo npm i -g xunit-viewer
        xunit-viewer -r output.xml
        set +x
        mkdir public
        sudo mv index.html public
      id: tests
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master'
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        BRANCH: gh-pages
        FOLDER: public
        ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        
