name: test-configurations
on:
  - push
  - repository_dispatch
  - pull_request_target
jobs:
  build-hub-tests:
    runs-on: ubuntu-latest
    env:
      RESULTS_PATH: .
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: clone hub-tests
      uses: actions/checkout@v2
      with:
        repository: crowdsecurity/hub-tests
        ref: wip
        path: hub-tests
    - name: build
      run: cd hub-tests && go build && cd .. && find .
    - name: run tests
      run: |
        cp hub-tests/dev.yaml .
        ## ugly workarounds
        mkdir -p config/hub
        touch config/simulation.yaml
        cp .index.json config/hub
        cp -a hub-tests/config/patterns config
        set -x
        for i in $(find . -path ./hub-tests -prune -o -name config.yaml -print|tr '\n' ' ') ;
        do
         ./hub-tests/hub-tests -target $(dirname $i) -junit output.xml ;
        done
        sudo apt-get install npm
        sudo npm i -g xunit-viewer
        xunit-viewer -r output.xml
        set +x
        mkdir public
      id: tests
    - name: Deploy to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: public
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
