name: LearningSpot/open-webui-logs
description: "Parse Open WebUI logs"
filter: "evt.Parsed.program == 'open-webui'"
onsuccess: next_stage
nodes:
 - grok:
     pattern: '%{LOGLEVEL:log_level}:%{SPACE}%{IP:source_ip}:0 - "POST /api/v1/auths/signin HTTP/1.1" %{NUMBER:status} Bad Request'
     apply_on: message
     statics:
       - meta: log_type
         value: open_webui_failed_auth
       - target: evt.StrTime
         expression: evt.Parsed.event_timestamp
       - meta: open_webui_service
         expression: evt.Parsed.open_webui_service
statics:
   - meta: service
     value: open_webui
   - meta: source_ip
     expression: evt.Parsed.source_ip
