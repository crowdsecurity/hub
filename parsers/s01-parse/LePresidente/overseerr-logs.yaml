onsuccess: next_stage
#debug: false
name: LePresidente/overseerr-logs
description: "Parse Overseerr logs"
filter: "evt.Parsed.program == 'overseerr'"
pattern_syntax:
  OVERSEERR_CUSTOMUSER: "(%{EMAILADDRESS}|%{USERNAME})"
nodes:
  - grok:
      pattern: '(%{RFC3339:timestamp})?.*Failed sign-in attempt using invalid .* password.*{"ip":"::ffff:%{IP:source_ip}","email":"%{OVERSEERR_CUSTOMUSER:username}"}'
      apply_on: message
      statics:
        - meta: log_type
          value: overseerr_failed_auth
  - grok:
      pattern: '(%{RFC3339:timestamp})?.*Failed login attempt from user with incorrect.*credentials {"account":{"ip":"::ffff:%{IP:source_ip}","email":"%{OVERSEERR_CUSTOMUSER:username}","password":"__REDACTED__"}}'
      apply_on: message
      statics:
        - meta: log_type
          value: overseerr_failed_auth
  - grok:
      pattern: '(%{RFC3339:timestamp})?.*Failed sign-in attempt using invalid .* password.*{"ip":"%{IP:source_ip}","email":"%{OVERSEERR_CUSTOMUSER:username}"}'
      apply_on: message
      statics:
        - meta: log_type
          value: overseerr_failed_auth
  - grok:
      pattern: '(%{RFC3339:timestamp})?.*Failed login attempt from user with incorrect.*credentials {"account":{"ip":"%{IP:source_ip}","email":"%{OVERSEERR_CUSTOMUSER:username}","password":"__REDACTED__"}}'
      apply_on: message
      statics:
        - meta: log_type
          value: overseerr_failed_auth
statics:
    - meta: service
      value: overseerr
    - meta: source_ip
      expression: "evt.Parsed.source_ip"
    - meta: user
      expression: "evt.Parsed.username"
    - target: evt.StrTime
      expression: evt.Parsed.timestamp