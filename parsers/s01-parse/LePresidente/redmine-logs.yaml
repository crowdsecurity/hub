onsuccess: next_stage
#debug: false
name: LePresidente/redmine-logs
description: "Parse redmine logs"
filter: "evt.Parsed.program == 'redmine'"
pattern_syntax:
  REDMINE_CUSTOMUSER: "(%{EMAILADDRESS}|%{USERNAME})"
nodes:
  - grok:
      pattern: 'W, \[%{TIMESTAMP_ISO8601:timestamp} \#1\]  %{LOGLEVEL:loglevel} -- : Failed login for \S%{REDMINE_CUSTOMUSER:username}\S from %{IP:source_ip} at %{GREEDYDATA:date}'
      apply_on: message
      statics:
        - meta: log_type
          value: redmine_failed_auth

statics:
    - meta: service
      value: redmine
    - meta: source_ip
      expression: "evt.Parsed.source_ip"
    - target: evt.StrTime
      expression: "evt.Parsed.timestamp + \"Z\""