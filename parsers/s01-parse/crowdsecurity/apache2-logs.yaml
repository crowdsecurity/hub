#Apache access logs
#debug: true

filter: "evt.Parsed.program == 'apache2'"
onsuccess: next_stage
name: crowdsecurity/apache2-logs
description: "Parse Apache2 access and error logs"
grok:
  name: COMBINEDAPACHELOG
  apply_on: message
# these ones apply for both grok patterns
statics:
  - meta: log_type
    value: http_access-log
  - target: evt.StrTime
    expression: evt.Parsed.timestamp
  - meta: service
    value: http
  - meta: source_ip
    expression: evt.Parsed.clientip
  - meta: http_status
    expression: evt.Parsed.response
  - meta: http_path
    expression: evt.Parsed.request