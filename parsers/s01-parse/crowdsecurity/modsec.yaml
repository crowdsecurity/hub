onsuccess: next_stage
filter: evt.Parsed.program == 'modsecurity'
name: crowdsecurity/modsecurity
#debug: true
description: A parser for modsecurity WAF
grok:
#our grok pattern : capture .*
  name: MODSECAPACHEERROR
#the field to which we apply the grok pattern : the log message itself
  apply_on: message
statics:
  - meta: log_type
    value: modsecurity
  - meta: source_ip
    expression: evt.Parsed.sourcehost
