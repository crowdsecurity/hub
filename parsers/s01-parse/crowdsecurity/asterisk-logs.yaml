name: crowdsecurity/asterisk-logs
description: "Parse Asterisk logs"
filter: "evt.Parsed.program == 'asterisk'"
onsuccess: next_stage
nodes:
  - grok:
      pattern: '(\[%{DATA:timestamp}\] )?SECURITY\[%{NUMBER}\].* SecurityEvent="InvalidAccountID",EventTV="%{DATA:event_timestamp}",Severity="Error",Service="%{NOTDQUOTE:asterisk_service}",EventVersion="%{NUMBER}",AccountID="%{NOTDQUOTE:username}",SessionID="%{NOTDQUOTE:asterisk_session_id}",LocalAddress="IPV%{NUMBER}/(UDP|TCP|TLS)/%{IPORHOST:target_ip}/%{NUMBER:target_port}",RemoteAddress="IPV%{NUMBER}/(UDP|TCP|TLS)/%{IPORHOST:source_ip}/%{NUMBER:source_port}"'
      apply_on: message
      statics:
        - meta: log_type
          value: asterisk_failed_auth
        - target: evt.StrTime
          expression: evt.Parsed.timestamp
        - meta: target_user
          expression: evt.Parsed.username
        - meta: session_id
          expression: evt.Parsed.asterisk_session_id
        - meta: asterisk_service
          expression: evt.Parsed.asterisk_service
  - grok:
      pattern: '(\[%{DATA:timestamp}\] )?SECURITY\[%{NUMBER}\].* SecurityEvent="ChallengeResponseFailed",EventTV="%{DATA:event_timestamp}",Severity="Error",Service="%{NOTDQUOTE:asterisk_service}",EventVersion="%{NUMBER}",AccountID="%{NOTDQUOTE:username}",SessionID="%{NOTDQUOTE:asterisk_session_id}",LocalAddress="IPV%{NUMBER}/(UDP|TCP|TLS)/%{IPORHOST:target_ip}/%{NUMBER:target_port}",RemoteAddress="IPV%{NUMBER}/(UDP|TCP|TLS)/%{IPORHOST:source_ip}/%{NUMBER:source_port}"'
      apply_on: message
      statics:
        - meta: log_type
          value: asterisk_failed_auth
        - target: evt.StrTime
          expression: evt.Parsed.timestamp
        - meta: target_user
          expression: evt.Parsed.username
        - meta: session_id
          expression: evt.Parsed.asterisk_session_id
        - meta: asterisk_service
          expression: evt.Parsed.asterisk_service
  - grok:
      pattern: '(\[%{DATA:timestamp}\] )?SECURITY\[%{NUMBER}\].* SecurityEvent="InvalidPassword",EventTV="%{DATA:event_timestamp}",Severity="Error",Service="%{NOTDQUOTE:asterisk_service}",EventVersion="%{NUMBER}",AccountID="%{NOTDQUOTE:username}",SessionID="%{NOTDQUOTE:asterisk_session_id}",LocalAddress="IPV%{NUMBER}/(UDP|TCP|TLS)/%{IPORHOST:target_ip}/%{NUMBER:target_port}",RemoteAddress="IPV%{NUMBER}/(UDP|TCP|TLS)/%{IPORHOST:source_ip}/%{NUMBER:source_port}"'
      apply_on: message
      statics:
        - meta: log_type
          value: asterisk_failed_auth
        - target: evt.StrTime
          expression: evt.Parsed.timestamp
        - meta: target_user
          expression: evt.Parsed.username
        - meta: session_id
          expression: evt.Parsed.asterisk_session_id
        - meta: asterisk_service
          expression: evt.Parsed.asterisk_service
statics:
    - meta: service
      value: asterisk
    - meta: source_ip
      expression: evt.Parsed.source_ip
