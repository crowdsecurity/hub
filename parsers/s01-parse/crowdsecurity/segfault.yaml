onsuccess: next_stage
#debug: true
filter: "evt.Parsed.program == 'kernel' and evt.Parsed.message contains 'segfault'"
name: crowdsecurity/kernel-segfault
nodes:
- grok:
    pattern: '%{DATA:binary}\[%{INT:pid}\]: segfault at %{DATA:addr} ip %{DATA:rip} sp %{DATA:sp} error %{INT:err_num} in %{DATA:library}\[%{DATA:library_offset}\] %{DATA}'
    apply_on: message
description: "Parses segfault kernel side"
statics:
  - meta: log_type
    value: kernel
  - meta: sub_log_type
    value: segfault
  - meta: program
    expression: evt.Parsed.program
  - meta: library
    expression: evt.Parsed.library
  - meta: errnum
    expression: evt.Parsed.errnum
