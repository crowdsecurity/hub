onsuccess: next_stage
#debug: false
name: MariuszKociubinski/bitwarden-logs
description: "Parse bitwarden logs"
filter: "evt.Parsed.program == 'bitwarden'"
nodes:
  - grok:
      pattern: '^%{EXIM_DATE:timestamp}.*Failed login attempt\. %{IP:source_ip}.*$'
      apply_on: message
      statics:
        - meta: log_type
          value: bitwarden_failed_auth
  - grok:
      pattern: '^%{EXIM_DATE:timestamp}.*Failed login attempt\, 2FA invalid\. %{IP:source_ip}.*$'
      apply_on: message
      statics:
        - meta: log_type
          value: bitwarden_failed_auth

statics:
    - meta: service
      value: bitwarden
    - meta: source_ip
      expression: "evt.Parsed.source_ip"
    - target: evt.StrTime
      expression: evt.Parsed.timestamp
